<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <title></title>
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="-1" />
                <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        
        

        <link rel="stylesheet" href="js/dojo/resources/dojo.css" type="text/css" />
        <link rel="stylesheet" href="js/dijit/themes/claro/claro.css" type="text/css" />

    <link rel="stylesheet" href="css/system/global.css" type="text/css" />
    
        <link rel="stylesheet" href="css/ledgersmb.css" type="text/css" />
    
    
        <link rel="stylesheet" href="setup/stylesheet.css" type="text/css" />
        
        
        <script type="text/javascript">
            var dojoConfig = {
                async: 1,
                locale: '',
                packages: [{"name":"lsmb","location":"../lsmb"}]
            };
            var lsmbConfig = { "dateformat": '' };
        </script>
        <script type="text/javascript" src="js/dojo/dojo.js"></script>
        <script type="text/javascript" src="js/lsmb/main.js"></script>
        

        
            <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        
        <meta name="robots" content="noindex,nofollow" />
</head>

<body id="setup-login" class="lsmb claro">
<div class="setupconsole">
<h2>Database Management Console</h2>
<div class="listtop">Database administrator credentials</div>
<form id="loginform"
      name="credentials">
<div class="login_form">
<div class="tabular col-1">
<div id="userpass">
<div class="inputrow">
<label id="s-user-label" for="s-user" class="username">DB admin login</label>
          <select id="s-user" class="username" title="DB admin login" name="s_user" size="15" data-dojo-type="dijit/form/ComboBox" data-dojo-props="value:'', placeHolder:'Select or Enter User'">
            
            <option  id="s-user-1" value="lsmb_dbadmin" >lsmb_dbadmin</option><option  id="s-user-2" value="postgres" >postgres</option>
          </select>
</div>
<div class="inputrow">
<label id="s-password-label" for="s-password" class="password">Password</label>
      
          <input id="s-password" class="password" title="Password" type="password" name="s_password" size="15" data-dojo-type="dijit/form/ValidationTextBox" />
</div>
</div>
<div class="inputrow">
<label id="database-label" for="database" class="database">Database</label>
      
          <input id="database" class="database" title="Database" type="text" name="database" size="15" data-dojo-type="dijit/form/ValidationTextBox" maxlength="255" />
</div></div>
<div class="inputrow" style="text-align:center">
  <button data-dojo-type="lsmb/SetupLoginButton"
          class="submit"
          data-dojo-props="action:'login'">
    Login
  </button>
  <button data-dojo-type="lsmb/SetupLoginButton"
          class="submit"
          data-dojo-props="action:'create_db'">
    Create
  </button>

</div>
</div>
</form>
</div>
</body>
</html>
