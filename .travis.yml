    - perl: '5.20'
      addons:
        postgresql: '9.4'
        sauce_connect: true
      env:
        - TEST_SAUCE=1
    - perl: '5.20'
      addons:
        postgresql: "9.4"
      env:
        - COVERAGE=1
    - perl: '5.18'
      addons:
        postgresql: "9.4"
      env:
        - COA_TESTING=1
    - perl: '5.16'
      addons:
        postgresql: "9.3"
      env:
        - DB_TESTING=1
    - perl: '5.14'
      addons:
        postgresql: "9.2"
      env:
        - DB_TESTING=1
    - perl: '5.12'
      addons:
        postgresql: "9.1"
      env:
        - DB_TESTING=1
    - perl: '5.10'
      addons:
        postgresql: "9.3"

before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl 2>/dev/null
  - perl -V
  - build-dist 2>/dev/null
  - cd $BUILD_DIR             # $BUILD_DIR is set by the build-dist command

install:
  - cpan-install --deps  2>/dev/null   # installs prereqs, including recommends
  - cpan-install --coverage   # installs converage prereqs, if enabled
  - cpan-install Starman # needed for sauce tests
  - cpan-install CGI::Emulate::PSGI # needed for sauce tests
  - cpan-install Selenium::Remote::Driver
  - cpan-install Devel::Cover

before_script:
  - coverage-setup 2>/dev/null
  - ((phantomjs --webdriver=4422 2>/dev/null >/dev/null &) && echo "PhantomJS started succesfully") || (echo "Failed to start PhantomJS!" ; exit 1)

script:
   - PERL5OPT=-MDevel::Cover starman --daemonize tools/starman.psgi
   - export RELEASE_TESTING=1 && yes n | perl Makefile.PL && PERL5OPT=-MDevel::Cover PGUSER=postgres PGPASSWORD=test LSMB_TEST_DB=1 LSMB_NEW_DB=lsmb13installtest LSMB_BASE_URL="http://localhost:5000" make test

after_success:
  - coverage-report
