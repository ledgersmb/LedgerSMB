<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title><?lsmb text('AR Transaction') | html ?></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb INCLUDE letterhead ?>

  <tr>
    <td width=10>&nbsp;</td>

    <th colspan=3>
      <h4 style="text-transform:uppercase">
          <?lsmb text('AR Transaction') | html ?></h4>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% cellspacing=0 cellpadding=0>
        <tr valign=top>
          <td><?lsmb name | html ?>
          <br><?lsmb address1 | html ?>
          <?lsmb IF address2 ?>
          <br><?lsmb address2 | html ?>
          <?lsmb END ?>
          <br><?lsmb city | html ?>
          <?lsmb IF state ?>
          , <?lsmb state | html ?>
          <?lsmb END ?>
          <?lsmb zipcode | html ?>
          <?lsmb IF country ?>
          <br><?lsmb country | html ?>
          <?lsmb END ?>
          <br>

          <?lsmb IF contact ?>
          <br><?lsmb contact | html ?>
          <br>
          <?lsmb END ?>

          <?lsmb IF customerphone ?>
          <br><?lsmb text('Tel:') _ ' ' _ customerphone | html ?>
          <?lsmb END ?>

          <?lsmb IF customerfax ?>
          <br><?lsmb text('Fax:') _ ' ' _ customerfax | html ?>
          <?lsmb END ?>

          <?lsmb IF email ?>
          <br><?lsmb email | html ?>
          <?lsmb END ?>

          <?lsmb IF customertaxnumber ?>
          <br><?lsmb text('Taxnumber:') _ ' ' _ customertaxnumber | html ?>
          <?lsmb END ?>
          </td>

          <td align=right>
            <table>
              <tr>
                <th align=left nowrap><?lsmb text('Invoice #') | html ?></th>
                <td><?lsmb invnumber | html ?></td>
              </tr>
              <tr>
                <th align=left nowrap><?lsmb text('Date') | html ?></th>
                <td><?lsmb invdate | html ?></td>
              </tr>
              <tr>
                <th align=left nowrap><?lsmb text('Due') | html ?></th>
                <td><?lsmb duedate | html ?></td>
              </tr>
              <?lsmb IF ponumber ?>
              <tr>
                <th align=left><?lsmb text('PO #') | html ?></th>
                <td><?lsmb ponumber | html ?>&nbsp;</td>
              </tr>
              <?lsmb END ?>
              <?lsmb IF ordnumber ?>
              <tr>
                <th align=left><?lsmb text('Order #') | html ?></th>
                <td><?lsmb ordnumber | html ?>&nbsp;</td>
              </tr>
              <?lsmb END ?>
              <tr>
                <th align=left nowrap><?lsmb text('Salesperson') | html ?></th>
                <td><?lsmb employee | html ?>&nbsp;</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table>
        <?lsmb FOREACH account ?>
        <?lsmb loop_count = loop.count - 1 ?>
        <tr valign=top>
          <td><?lsmb accno.${loop_count} | html ?></td>
          <td><?lsmb account.${loop_count} | html ?></td>
          <td width=10>&nbsp;</td>
          <td align=right><?lsmb amount.${loop_count} | html ?></td>
          <td width=10>&nbsp;</td>
          <td><?lsmb description.${loop_count}.replace("\n","<br />") | html ?></td>
          <td width=10>&nbsp;</td>
          <td><?lsmb projectnumber.${loop_count} | html ?></td>
        </tr>
        <?lsmb END ?>

        <tr>
          <?lsmb IF taxincluded ?>
          <th colspan=2 align=right><?lsmb text('Total') | html ?></th>
          <td width=10>&nbsp;</td>
          <td align=right><?lsmb invtotal | html ?></td>
          <?lsmb ELSE ?>
          <th colspan=2 align=right><?lsmb text('Subtotal') | html ?></th>
          <td width=10>&nbsp;</td>
          <td align=right><?lsmb subtotal | html ?></td>
          <?lsmb END ?>
        </tr>

        <?lsmb FOREACH tax ?>
        <?lsmb loop_count = loop.count - 1 ?>
        <tr>
          <th colspan=2 align=right><?lsmb taxdescription.${loop_count}.replace("\n","<br />") | html ?> @ <?lsmb taxrate.${loop_count} | html ?> %</th>
          <td width=10>&nbsp;</td>
          <td align=right><?lsmb tax.${loop_count} | html ?></td>
        </tr>
        <?lsmb END ?>

        <?lsmb IF NOT taxincluded ?>
        <tr>
          <th colspan=2 align=right><?lsmb text('Total') | html ?></th>
          <td width=10>&nbsp;</td>
          <td align=right><?lsmb invtotal | html ?></td>
        </tr>
        <?lsmb END ?>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <?lsmb text_amount | html ?> ***** <?lsmb decimal | html ?>/100 <?lsmb currency | html ?>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

          <td><?lsmb  FOREACH P IN notes.split('\n\n') ?>
                    <p><?lsmb P | html ?></p>
               <?lsmb END ?></td>
  </tr>

  <?lsmb IF paid_1 ?>
  <tr>
    <td>&nbsp;</td>

    <td>
      <table>
        <tr>
          <th><?lsmb text('Payments') | html ?></th>
        </tr>

        <tr>
          <td>
          <hr noshade>
          </td>
        </tr>

        <tr>
          <td>
            <table>
              <tr>
                <th><?lsmb text('Date') | html ?></th>
                <th>&nbsp;</th>
                <th><?lsmb text('Source') | html ?></th>
                <th><?lsmb text('Amount') | html ?></th>
              </tr>
  <?lsmb END ?>

        <?lsmb FOREACH payment ?>
        <?lsmb loop_count = loop.count - 1 ?>
              <tr>
                <td><?lsmb paymentdate.${loop_count} | html ?></td>
                <td><?lsmb paymentaccount.${loop_count} | html ?></td>
                <td><?lsmb paymentsource.${loop_count} | html ?></td>
                <td align=right><?lsmb payment.${loop_count} | html ?></td>
              </tr>
        <?lsmb END ?>

  <?lsmb IF paid_1 ?>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <?lsmb END ?>

  <tr height=10></tr>

  <?lsmb FOREACH tax ?>
  <?lsmb loop_count = loop.count - 1 ?>
  <tr>
    <td>&nbsp;</td>

    <th colspan=9 align=left><font size=-2><?lsmb taxdescription.${loop_count}.replace("\n","<br />") | html ?> <?lsmb text('Registration') _ ' ' _  taxnumber.${loop_count} | html ?></th>
  </tr>
  <?lsmb END ?>

  <?lsmb IF taxincluded ?>
  <tr>
    <td>&nbsp;</td>
  </tr>

  <tr>
    <th colspan=3 align=left><font size=-2>
         <?lsmb text('Taxes shown are included in price.') | html ?></th>
  </tr>
  <?lsmb END ?>

</table>

</body>
</html>
