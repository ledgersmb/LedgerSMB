<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title><?lsmb text('Statement') | html ?></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor=ffffff>

<?lsmb FOREACH statement IN statements ?>

<table width="100%">

  <?lsmb INCLUDE letterhead ?>

  <tr>
    <td width=10>&nbsp;</td>

    <th colspan=3><h4 style="text-transform:uppercase">
         <?lsmb text('Statement') | html ?></h4></th>

  </tr>

  <tr>
    <td>&nbsp;</td>

    <td colspan=3 align=right><?lsmb statementdate | html ?></td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr valign=top>
          <td><?lsmb statement.entity.name | html ?>
          <br><?lsmb statement.address.line_one | html ?>
          <?lsmb IF statement.address.line_two ?>
          <br><?lsmb statement.address.line_two | html ?>
          <?lsmb END ?>
          <br><?lsmb statement.address.city | html ?>
          <?lsmb IF statement.address.state ?>
          , <?lsmb statement.address.state | html ?>
          <?lsmb END ?>
          <?lsmb statement.address.mail_code | html ?>
          <br>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=10></tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr>
          <th align=left><?lsmb text('Invoice #') | html ?></th>
          <th align=left><?lsmb text('Order #') | html ?></th>
          <th width="10%"><?lsmb text('Date') | html ?></th>
          <th width="10%"><?lsmb text('Due') | html ?></th>
          <th width="10%"><?lsmb text('Current') | html ?></th>
          <th width="10%"><?lsmb text('30') | html ?></th>
          <th width="10%"><?lsmb text('60') | html ?></th>
          <th width="10%"><?lsmb text('90') | html ?></th>
        </tr>

        <?lsmb- FOREACH invoice IN statement.aging.rows ?>
        <tr>
          <td><?lsmb invoice.invnumber | html ?></td>
          <td><?lsmb invoice.ordnumber | html ?></td>
          <td><?lsmb invoice.transdate | html ?></td>
          <td><?lsmb invoice.duedate | html ?></td>
          <td align=right><?lsmb invoice.c0 | html ?></td>
          <td align=right><?lsmb invoice.c30 | html ?></td>
          <td align=right><?lsmb invoice.c60 | html ?></td>
          <td align=right><?lsmb invoice.c90 | html ?></td>
        </tr>
        <?lsmb END -?>

        <tr>
          <td colspan=8><hr size=1></td>
        </tr>

        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <th align=right><?lsmb statement.aging.c0total | html ?></td>
          <th align=right><?lsmb statement.aging.c30total | html ?></td>
          <th align=right><?lsmb statement.aging.c60total | html ?></td>
          <th align=right><?lsmb statement.aging.c90total | html ?></td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=10></tr>

  <tr>
    <td>&nbsp;</td>

    <td align=right>
      <table width="50%">
        <tr>
          <th><?lsmb text('Total Outstanding') | html ?></th>
          <th align=right><?lsmb statement.aging.total | html ?></th>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td><hr noshade></td>
  </tr>

</table>

<?lsmb END ?>
</body>
</html>
