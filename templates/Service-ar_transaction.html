
<body bgcolor=ffffff>

<table width="100%">
  <tr>
    <td width=10>&nbsp;</td>

    <td>
      <table width="100%">
        <tr>
          <td>
            <h4>
            <?lsmb company ?><br>
            <?lsmb address ?>
            </h4>
          </td>

          <th><img src=ledger-smb.png border=0 width=84 height=58></th>

          <td align=right>
            <h4>
            Tel: <?lsmb tel ?><br>
            Fax: <?lsmb fax ?>
            </h4>
          </td>
        </tr>

        <tr>
          <th colspan=3>
	    <hr noshade><br>
            <h4>A R - T R A N S A C T I O N</h4>
          </th>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% cellspacing=0 cellpadding=0>
        <tr valign=top>
          <td><?lsmb name ?>
          <br><?lsmb address1 ?>
	  <?lsmb if address2 ?>
          <br><?lsmb address2 ?>
	  <?lsmb end address2 ?>
          <br><?lsmb city ?>
	  <?lsmb if state ?>
	  , <?lsmb state ?>
	  <?lsmb end state ?>
	  <?lsmb zipcode ?>
	  <?lsmb if country ?>
	  <br><?lsmb country ?>
	  <?lsmb end country ?>
          <br>

          <?lsmb if contact ?>
          <br><?lsmb contact ?>
          <br>
          <?lsmb end contact ?>

          <?lsmb if customerphone ?>
          <br>Tel: <?lsmb customerphone ?>
          <?lsmb end customerphone ?>

          <?lsmb if customerfax ?>
          <br>Fax: <?lsmb customerfax ?>
          <?lsmb end customerfax ?>

          <?lsmb if email ?>
          <br><?lsmb email ?>
          <?lsmb end email ?>

          <?lsmb if customertaxnumber ?>
          <br>Taxnumber: <?lsmb customertaxnumber ?>
          <?lsmb end customertaxnumber ?>
          </td>
   
	  <td align=right>
	    <table>
	      <tr>
		<th align=left nowrap>Invoice #</th>
		<td><?lsmb invnumber ?></td>
	      </tr>
	      <tr>
		<th align=left nowrap>Date</th>
		<td><?lsmb invdate ?></td>
	      </tr>
	      <tr>
		<th align=left nowrap>Due</th>
		<td><?lsmb duedate ?></td>
	      </tr>
	      <?lsmb if ponumber ?>
              <tr>
                <th align=left>PO #</th>
		<td><?lsmb ponumber ?>&nbsp;</td>
	      </tr>
	      <?lsmb end ponumber ?>
	      <?lsmb if ordnumber ?>
	      <tr>
		<th align=left>Order #</th>
		<td><?lsmb ordnumber ?>&nbsp;</td>
	      </tr>
	      <?lsmb end ordnumber ?>
	      <tr>
		<th align=left nowrap>Salesperson</th>
		<td><?lsmb employee ?>&nbsp;</td>
	      </tr>
	    </table>
	  </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>
  
  <tr>
    <td>&nbsp;</td>
  
    <td>
      <table>
	<?lsmb foreach account ?>
	<tr valign=top>
	  <td><?lsmb accno ?></td>
	  <td><?lsmb account ?></td>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb amount ?></td>
	  <td width=10>&nbsp</td>
	  <td><?lsmb description ?></td>
	  <td width=10>&nbsp</td>
	  <td><?lsmb projectnumber ?></td>
	</tr>
	<?lsmb end account ?>

	<tr>
	  <?lsmb if taxincluded ?>
	  <th colspan=2 align=right>Total</th>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb invtotal ?></td>
	  <?lsmb end taxincluded ?>

	  <?lsmb if not taxincluded ?>
	  <th colspan=2 align=right>Subtotal</th>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb subtotal ?></td>
	  <?lsmb end taxincluded ?>
	</tr>

	<?lsmb foreach tax ?>
	<tr>
	  <th colspan=2 align=right><?lsmb taxdescription ?> @ <?lsmb taxrate ?> %</th>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb tax ?></td>
	</tr>
	<?lsmb end tax ?>
	
	<?lsmb if not taxincluded ?>
	<tr>
	  <th colspan=2 align=right>Total</th>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb invtotal ?></td>
	</tr>
	<?lsmb end taxincluded ?>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <?lsmb text_amount ?> ***** <?lsmb decimal ?>/100 <?lsmb currency ?>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <?lsmb notes ?>
    </td>
  </tr>

  <?lsmb if paid_1 ?>
  <tr>
    <td>&nbsp;</td>

    <td>
      <table>
        <tr>
          <th>Payments</th>
        </tr>

        <tr>
          <td>
          <hr noshade>
          </td>
        </tr>

	<tr>
	  <td>
	    <table>
	      <tr>
		<th>Date</th>
		<th>&nbsp;</th>
		<th>Source</th>
		<th>Amount</th>
	      </tr>
  <?lsmb end paid_1 ?>

        <?lsmb foreach payment ?>
	      <tr>
		<td><?lsmb paymentdate ?></td>
		<td><?lsmb paymentaccount ?></td>
		<td><?lsmb paymentsource ?></td>
		<td align=right><?lsmb payment ?></td>
	      </tr>
        <?lsmb end payment ?>

  <?lsmb if paid_1 ?>
	    </table>
	  </td>
        </tr>
      </table>
    </td>
  </tr>
  <?lsmb end paid_1 ?>

  <tr height=10></tr>

  <?lsmb foreach tax ?>
  <tr>
    <td>&nbsp;</td>

    <th colspan=9 align=left><font size=-2><?lsmb taxdescription ?> Registration <?lsmb taxnumber ?></th>
  </tr>
  <?lsmb end tax ?>

  <?lsmb if taxincluded ?>
  <tr>
    <td>&nbsp;</td>
  </tr>

  <tr>
    <th colspan=3 align=left><font size=-2>Taxes shown are included in price.</th>
  </tr>
  <?lsmb end taxincluded ?>

</table>

</body>
</html>
