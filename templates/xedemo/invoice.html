<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title><?lsmb text('Invoice') | html ?></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table width="100%">

  <?lsmb INCLUDE letterhead ?>

  <tr>
    <td width=10>&nbsp;</td>

    <th colspan=3>
      <h4 style="text-transform:uppercase">
          <?lsmb IF reverse; text('Credit Invoice'); ELSE; text('Invoice'); END; | html ?>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% cellspacing=0 cellpadding=0>
        <tr bgcolor=000000>
          <th align=left width="50%"><font color=ffffff><?lsmb text('To') | html ?></th>
          <th align=left width="50%"><font color=ffffff><?lsmb text('Ship To') | html ?>
          </th>
        </tr>

        <tr valign=top>
          <td><?lsmb name | html ?>
          <br><?lsmb address1 | html ?>
          <?lsmb IF address2 ?>
          <br><?lsmb address2 | html ?>
          <?lsmb END ?>
          <br><?lsmb city | html ?>
          <?lsmb IF state ?>
          , <?lsmb state | html ?>
          <?lsmb END ?>
          <?lsmb zipcode | html ?>
          <?lsmb IF country ?>
          <br><?lsmb country | html ?>
          <?lsmb END ?>
          <br>

          <?lsmb IF contact ?>
          <br><?lsmb contact | html ?>
          <br>
          <?lsmb END ?>

          <?lsmb IF customerphone ?>
          <br><?lsmb text('Tel: [_1]', customerphone) | html ?>
          <?lsmb END ?>

          <?lsmb IF customerfax ?>
          <br><?lsmb text('Fax: [_1]', customerfax) | html ?>
          <?lsmb END ?>

          <?lsmb IF email ?>
          <br><?lsmb email | html ?>
          <?lsmb END ?>
          </td>

          <td><?lsmb shiptoname | html ?>
          <br><?lsmb shiptoaddress1 | html ?>
          <?lsmb IF shiptoaddress2 ?>
          <br><?lsmb shiptoaddress2 | html ?>
          <?lsmb END ?>
          <br><?lsmb shiptocity | html ?>
          <?lsmb IF shiptostate ?>
          , <?lsmb shiptostate | html ?>
          <?lsmb END ?>
          <?lsmb shiptozipcode | html ?>
          <?lsmb IF shiptocountry ?>
          <br><?lsmb shiptocountry | html ?>
          <?lsmb END ?>
          <br>

          <?lsmb IF shiptocontact ?>
          <br><?lsmb shiptocontact | html ?>
          <br>
          <?lsmb END ?>

          <?lsmb IF shiptophone ?>
          <br><?lsmb text('Tel: [_1]', shiptophone) | html ?>
          <?lsmb END ?>

          <?lsmb IF shiptofax ?>
          <br><?lsmb text('Fax: [_1]', shiptofax) | html ?>
          <?lsmb END ?>

          <?lsmb IF shiptoemail ?>
          <br><?lsmb shiptoemail | html ?>
          <?lsmb END ?>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% border=1>
        <tr>
          <th width=14% align=left nowrap><?lsmb text('Invoice #') | html ?></th>
          <th width=14% align=left nowrap><?lsmb text('Date') | html ?></th>
          <th width=14% align=left nowrap><?lsmb text('Due') | html ?></th>
          <th width=14% align=left><?lsmb text('Order #') | html ?></th>
          <th width=14% align=left nowrap><?lsmb text('Salesperson') | html ?></th>
          <th width=14% align=left nowrap><?lsmb text('Shipping Point') | html ?></th>
          <th width=14% align=left nowrap><?lsmb text('Ship via') | html ?></th>
        </tr>

        <tr>
          <td><?lsmb invnumber | html ?></td>
          <td><?lsmb invdate | html ?></td>
          <td><?lsmb duedate | html ?></td>
          <td><?lsmb ordnumber | html ?>&nbsp;</td>
          <td><?lsmb employee | html ?>&nbsp;</td>
          <td><?lsmb shippingpoint | html ?>&nbsp;</td>
          <td><?lsmb shipvia | html ?>&nbsp;</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr bgcolor=000000>
          <th align=right><font color=ffffff><?lsmb text('Item') | html ?></th>
          <th align=left><font color=ffffff><?lsmb text('Number') | html ?></th>
          <th align=left><font color=ffffff><?lsmb text('Description') | html ?></th>
          <th>&nbsp;</th>
          <th align=right><font color=ffffff><?lsmb text('Qty') | html ?></th>
          <th>&nbsp;</th>
          <th align=right><font color=ffffff><?lsmb text('Unit Price') | html ?></th>
          <th align=right><font color=ffffff><?lsmb text('Disc %') | html ?></th>
          <th align=right><font color=ffffff><?lsmb text('Extended') | html ?></th>
        </tr>

        <?lsmb FOREACH number ?>
        <?lsmb loop_count = loop.count - 1 ?>
        <tr valign=top>
          <td align=right><?lsmb runningnumber.${loop_count} | html ?>.</td>
          <td><?lsmb number.${loop_count} | html ?></td>
          <td><?lsmb item_description.${loop_count}.replace("\n","<br />") | html ?></td>
          <td><?lsmb deliverydate.${loop_count} | html ?></td>
          <td align=right><?lsmb qty.${loop_count} | html ?></td>
          <td><?lsmb unit.${loop_count} | html ?></td>
          <td align=right><?lsmb sellprice.${loop_count} | html ?></td>
          <td align=right><?lsmb discountrate.${loop_count} | html ?></td>
          <td align=right><?lsmb linetotal.${loop_count} | html ?></td>
        </tr>
        <?lsmb END ?>

        <tr>
          <td colspan=9><hr noshade></td>
        </tr>

        <?lsmb IF tax -?>
        <tr>
          <th colspan=7 align=right><?lsmb text('Subtotal') | html ?></th>
          <td colspan=2 align=right><?lsmb subtotal | html ?></td>
        </tr>
        <?lsmb END -?>

        <?lsmb FOREACH tax ?>
        <?lsmb loop_count = loop.count - 1 ?>
        <tr>
          <th colspan=7 align=right><?lsmb taxdescription.${loop_count}.replace("\n","<br />") ?> on <?lsmb taxbase.${loop_count} | html ?> @ <?lsmb taxrate.${loop_count} | html ?> %</th>
          <td colspan=2 align=right><?lsmb tax.${loop_count} | html ?></td>
        </tr>
        <?lsmb END ?>
        <tr>
          <th colspan=7 align=right><?lsmb text('Total') | html ?></th>
          <td colspan=2 align=right><?lsmb invtotal | html ?></td>
        </tr>

        <?lsmb IF paymentdate.0 ?>
        <tr>
          <th colspan=7 align=right><?lsmb text('Paid') | html ?></th>
          <td colspan=2 align=right>- <?lsmb paid | html ?></td>
        </tr>

        <tr>
          <td colspan=5>&nbsp;</td>
          <td colspan=4><hr noshade></td>
        </tr>

        <tr>
          <td colspan=5>&nbsp;</td>
          <th colspan=2 align=right nowrap><?lsmb text('Balance') | html ?></th>
          <th colspan=2 align=right><?lsmb total | html ?></th>
        </tr>
        <?lsmb END ?>

        <tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr valign=top>
          <?lsmb IF notes ?>
          <td><?lsmb  FOREACH P IN notes.split('\n\n') ?>
                    <p><?lsmb P | html ?></p>
               <?lsmb END ?></td>
          <?lsmb END ?>

          <td><?lsmb text_amount | html ?> ***** <?lsmb decimal | html ?>/100</td>

          <td align=right nowrap>
          <?lsmb text('All prices in [_1]', currency) | html ?>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <?lsmb IF paymentdate.0 ?>
  <tr>
    <td>&nbsp;</td>

    <td colspan=9>
      <table width="60%">

        <tr>
          <th align=left><?lsmb text('Payments') | html ?></th>
        </tr>

        <tr>
          <td colspan=4>
          <hr noshade>
          </td>
        </tr>

        <tr>
          <th align=left><?lsmb text('Date') | html ?></th>
          <th align=left><?lsmb text('Account') | html ?></th>
          <th align=left><?lsmb text('Source') | html ?></th>
          <th align=left><?lsmb text('Amount') | html ?></th>
        </tr>

        <?lsmb FOREACH payment ?>
        <?lsmb loop_count = loop.count - 1 ?>
        <tr>
          <td><?lsmb paymentdate.${loop_count} | html ?></td>
          <td><?lsmb paymentaccount.${loop_count} | html ?></td>
          <td><?lsmb paymentsource.${loop_count} | html ?></td>
          <td><?lsmb payment.${loop_count} | html ?></td>
        </tr>
        <?lsmb END ?>

      </table>
    </td>
  </tr>
  <?lsmb END ?>

  <tr height=10></tr>

  <tr>
    <td>&nbsp;</td>

    <th>
    <?lsmb text('Thank you for your valued business!') | html ?>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr valign=top>
          <td width="60%"><font size=-3>
          <?lsmb text('Payment due by [_1].', duedate) | html ?>
          <?lsmb text('Items returned are subject to a 10% restocking charge. A return authorization must be obtained from [_1] before goods are returned. Returns must be shipped prepaid and properly insured. [_1] will not be responsible for damages during transit.', company) | html ?>
          </font>
          </td>

          <td width="40%">
          X <hr noshade>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <?lsmb FOREACH tax ?>
  <?lsmb loop_count = loop.count - 1 ?>
  <tr>
    <td>&nbsp;</td>

    <th colspan=9 align=left><font size=-2><?lsmb taxdescription.${loop_count}.replace("\n","<br />") ?> <?lsmb text('Registration [_1]', taxnumber.${loop_count}) | html ?></th>
  </tr>
  <?lsmb END ?>

  <?lsmb IF taxincluded ?>
  <tr>
    <td>&nbsp;</td>
  </tr>

  <tr>
    <th colspan=8 align=left><font size=-2>
       <?lsmb text('Taxes shown are included in price.') | html ?></th>
  </tr>
  <?lsmb END ?>

</table>

</body>
</html>
