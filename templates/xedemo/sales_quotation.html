<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title><?lsmb text('Quotation') | html ?></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb INCLUDE letterhead ?>

  <tr>
    <td width=10>&nbsp;</td>

    <th colspan=3 style="text-transform:uppercase">
      <h4><?lsmb text('Quotation') | html ?></h4>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">

        <tr valign=top>
          <td><?lsmb name | html ?>
          <br><?lsmb address1 | html ?>
          <?lsmb IF address2 ?>
          <br><?lsmb address2 | html ?>
          <?lsmb END ?>
          <br><?lsmb city | html ?>
          <?lsmb IF state ?>
          , <?lsmb state | html ?>
          <?lsmb END ?>
          <?lsmb zipcode | html ?>
          <?lsmb IF country ?>
          <br><?lsmb country | html ?>
          <?lsmb END ?>

          <br>
          <?lsmb IF contact ?>
          <br><?lsmb text('Attn: [_1]', contact) | html ?>
          <?lsmb END ?>

          <?lsmb IF customerphone ?>
          <br><?lsmb text('Tel: [_1]', customerphone) | html ?>
          <?lsmb END ?>

          <?lsmb IF customerfax ?>
          <br><?lsmb text('Fax: [_1]', customerfax) | html ?>
          <?lsmb END ?>

          <?lsmb IF email ?>
          <br><?lsmb email | html ?>
          <?lsmb END ?>
          </td>

        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% border=1>
        <tr>
          <th width=17% align=left nowrap><?lsmb text('Number') | html ?></th>
          <th width=17% align=left><?lsmb text('Date') | html ?></th>
          <th width=17% align=left><?lsmb text('Valid until') | html ?></th>
          <th width=17% align=left nowrap><?lsmb text('Contact') | html ?></th>
          <th width=17% align=left nowrap><?lsmb text('Shipping Point') | html ?></th>
          <th width=15% align=left nowrap><?lsmb text('Ship via') | html ?></th>
        </tr>

        <tr>
          <td><?lsmb quonumber | html ?></td>
          <td><?lsmb quodate | html ?></td>
          <td><?lsmb reqdate | html ?></td>
          <td><?lsmb employee | html ?></td>
          <td><?lsmb shippingpoint | html ?>&nbsp;</td>
          <td><?lsmb shipvia | html ?>&nbsp;</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr bgcolor=000000>
          <th align=right><font color=ffffff><?lsmb text('Item') | html ?></th>
          <th align=left><font color=ffffff><?lsmb text('Number') | html ?></th>
          <th align=left><font color=ffffff><?lsmb text('Description') | html ?></th>
          <th><font color=ffffff><?lsmb text('Qty') | html ?></th>
          <th>&nbsp;</th>
          <th><font color=ffffff><?lsmb text('Price') | html ?></th>
          <th><font color=ffffff><?lsmb text('Disc %') | html ?></th>
          <th><font color=ffffff><?lsmb text('Amount') | html ?></th>
        </tr>

        <?lsmb FOREACH number ?>
        <?lsmb loop_count = loop.count - 1 ?>
        <tr valign=top>
          <td align=right><?lsmb runningnumber.${loop_count} | html ?></td>
          <td><?lsmb number.${loop_count} | html ?></td>
          <td><?lsmb item_description.${loop_count}.replace("\n","<br />") ?></td>
          <td align=right><?lsmb qty.${loop_count} | html ?></td>
          <td><?lsmb unit.${loop_count} | html ?></td>
          <td align=right><?lsmb sellprice.${loop_count} | html ?></td>
          <td align=right><?lsmb discountrate.${loop_count} | html ?></td>
          <td align=right><?lsmb linetotal.${loop_count} | html ?></td>
        </tr>
        <?lsmb END ?>

        <tr>
          <td colspan=8><hr noshade></td>
        </tr>

        <tr>
          <?lsmb IF taxincluded ?>
          <th colspan=6 align=right><?lsmb text('Total') | html ?></th>
          <td colspan=2 align=right><?lsmb invtotal | html ?></td>
          <?lsmb ELSE ?>
          <th colspan=6 align=right><?lsmb text('Subtotal') | html ?></th>
          <td colspan=2 align=right><?lsmb subtotal | html ?></td>
          <?lsmb END ?>
        </tr>

        <?lsmb FOREACH tax ?>
        <?lsmb loop_count = loop.count - 1 ?>
        <tr>
          <th colspan=6 align=right><?lsmb taxdescription.${loop_count}.replace("\n","<br />") ?> on <?lsmb taxbase.${loop_count} | html ?> @ <?lsmb taxrate.${loop_count} | html ?> %</th>
          <td colspan=2 align=right><?lsmb tax.${loop_count} | html ?></td>
        </tr>
        <?lsmb END ?>

        <tr>
          <td colspan=4>&nbsp;</td>
          <td colspan=4><hr noshade></td>
        </tr>

        <tr>
          <td colspan=4>&nbsp;
          <?lsmb IF terms ?>
          <?lsmb text('Terms Net [_1] days', terms) | html ?>
          <?lsmb END ?>
          </td>
          <th colspan=2 align=right><?lsmb text('Total') | html ?></th>
          <th colspan=2 align=right><?lsmb quototal | html ?></th>
        </tr>

        <tr>
          <td>&nbsp;</td>
        </tr>

      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr valign=top>
          <?lsmb IF notes ?>
          <td><?lsmb text('Notes') ?></td>
          <td><?lsmb  FOREACH P IN notes.split('\n\n') ?>
                    <p><?lsmb P | html ?></p>
               <?lsmb END ?></td>
          <?lsmb END ?>
          <td align=right>
          <?lsmb text('All prices in [_1] Funds', currency) | html ?>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr valign=top>
          <td width="60%"><font size=-3>
          <?lsmb
             text('Special order items are subject to a 10% cancellation fee.')
           | html ?>
          </font>
          </td>
          <td width="40%">
          X <hr noshade>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>

</body>
</html>
