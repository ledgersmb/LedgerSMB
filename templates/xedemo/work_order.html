<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title><?lsmb text('Work Order') | html ?></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb INCLUDE letterhead ?>

  <tr>
    <td width=10>&nbsp;</td>

    <th colspan=3>
      <h4 style="text-transform:uppercase">
        <?lsmb text('Work Order') | html ?></h4>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% cellspacing=0 cellpadding=0>
        <tr bgcolor=000000>
          <th align=left width="50%"><font color=ffffff><?lsmb text('To') | html ?></th>
          <th align=left width="50%"><font color=ffffff><?lsmb text('Ship To') | html ?>
          </th>
        </tr>

        <tr valign=top>
          <td><?lsmb name | html ?>
          <br><?lsmb address1 | html ?>
          <?lsmb IF address2 ?>
          <br><?lsmb address2 | html ?>
          <?lsmb END ?>
          <br><?lsmb city | html ?>
          <?lsmb IF state ?>
          , <?lsmb state | html ?>
          <?lsmb END ?>
          <?lsmb zipcode | html ?>
          <?lsmb IF country ?>
          <br><?lsmb country | html ?>
          <?lsmb END ?>
          <br>
          <?lsmb IF contact ?>
          <br><?lsmb text('Attn: [_1]', contact) | html ?>
          <?lsmb END ?>
          <?lsmb IF customerphone ?>
          <br><?lsmb text('Tel: [_1]', customerphone) | html ?>
          <?lsmb END ?>
          <?lsmb IF customerfax ?>
          <br><?lsmb text('Fax: [_1]', customerfax) | html ?>
          <?lsmb END ?>
          <?lsmb IF email ?>
          <br><?lsmb email | html ?>
          <?lsmb END ?>
          </td>

          <td><?lsmb shiptoname | html ?>
          <br><?lsmb shiptoaddress1 | html ?>
          <?lsmb IF shiptoaddress2 ?>
          <br><?lsmb shiptoaddress2 | html ?>
          <?lsmb END ?>
          <br><?lsmb shiptocity | html ?>
          <?lsmb IF shiptostate ?>
          , <?lsmb shiptostate | html ?>
          <?lsmb END ?>
          <?lsmb shiptozipcode | html ?>
          <?lsmb IF shiptocountry ?>
          <br><?lsmb shiptocountry | html ?>
          <?lsmb END ?>
          <br>
          <?lsmb IF shiptocontact ?>
          <br><?lsmb shiptocontact | html ?>
          <?lsmb END ?>
          <?lsmb IF shiptophone ?>
          <br><?lsmb text('Tel: [_1]', shiptophone) | html ?>
          <?lsmb END ?>
          <?lsmb IF shiptofax ?>
          <br><?lsmb text('Fax: [_1]', shiptofax) | html ?>
          <?lsmb END ?>
          <?lsmb IF shiptoemail ?>
          <br><?lsmb shiptoemail | html ?>
          <?lsmb END ?>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% border=1>
        <tr>
          <th width=17% align=left nowrap><?lsmb text('Order #') | html ?></th>
          <th width=17% align=left><?lsmb text('Order Date') | html ?></th>
          <th width=17% align=left><?lsmb text('Required by') | html ?></th>
          <th width=17% align=left nowrap><?lsmb text('Salesperson') | html ?></th>
          <th width=17% align=left nowrap><?lsmb text('Shipping Point') | html ?></th>
          <th width=15% align=left nowrap><?lsmb text('Ship Via') | html ?></th>
        </tr>

        <tr>
          <td><?lsmb ordnumber | html ?></td>
          <td><?lsmb orddate | html ?></td>
          <td><?lsmb reqdate | html ?></td>
          <td><?lsmb employee | html ?></td>
          <td><?lsmb shippingpoint | html ?>&nbsp;</td>
          <td><?lsmb shipvia | html ?>&nbsp;</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr bgcolor=000000>
          <th align=right><font color=ffffff><?lsmb text('Item') | html ?></th>
          <th align=left><font color=ffffff><?lsmb text('Number') | html ?></th>
          <th align=left><font color=ffffff><?lsmb text('Description') | html ?></th>
          <th><font color=ffffff><?lsmb text('Qty') | html ?></th>
          <th>&nbsp;</th>
           <th><font color=ffffff><?lsmb text('Bin') | html ?></th>
          <th><font color=ffffff><?lsmb text('Serial #') | html ?></th>
        </tr>

        <?lsmb FOREACH number ?>
        <?lsmb loop_count = loop.count - 1 ?>
        <tr valign=top>
          <td align=right><?lsmb runningnumber.${loop_count} | html ?>.</td>
          <td><?lsmb number.${loop_count} | html ?></td>
          <td><?lsmb item_description.${loop_count}.replace("\n","<br />") ?></td>
          <td align=right><?lsmb qty.${loop_count} | html ?></td>
          <td><?lsmb unit.${loop_count} | html ?></td>
           <td><?lsmb bin.${loop_count} | html ?></td>
          <td><?lsmb serialnumber.${loop_count} | html ?></td>
        </tr>
        <?lsmb END ?>

        <tr>
          <td colspan=7><hr noshade></td>
        </tr>

      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <?lsmb IF notes ?>
          <td><?lsmb  FOREACH P IN notes.split('\n\n') ?>
                    <p><?lsmb P | html ?></p>
               <?lsmb END ?></td>
    <?lsmb END ?>
  </tr>
</table>

</body>
</html>
