<!DOCTYPE html>
<html>
<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.6.0">
  <title><?lsmb text('Sales Order') ?></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
  body {
  background-color: white;
  }
  span.c4 {font-size: 51%}
  tr.c3 {background-color: black}
  span.c2 {color: white}
  h4.c1 {text-transform:uppercase}
  </style>
</head>
<body>
  <table width="100%">
    <?lsmb INCLUDE letterhead ?>
    <tr>
      <td width="10">&nbsp;</td>
      <th colspan="3">
        <h4 class="c1"><?lsmb text('Sales Order') ?></h4>
      </th>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <table width="100%" cellspacing="0" cellpadding="0">
          <tr class="c3">
            <th align="left" width="50%"><span class="c2"><?lsmb text('To') ?></span></th>
            <th align="left" width="50%"><span class="c2"><?lsmb text('Ship To') ?></span></th>
          </tr>
          <tr valign="top">
            <td><?lsmb name ?><br>
            <?lsmb address1 ?> <?lsmb IF address2 ?><br>
            <?lsmb address2 ?> <?lsmb END ?><br>
            <?lsmb city ?> <?lsmb IF state ?> , <?lsmb state ?> <?lsmb END ?> <?lsmb zipcode ?>
            <?lsmb IF country ?><br>
            <?lsmb country ?> <?lsmb END ?><br>
            <?lsmb IF contact ?><br>
            <?lsmb text('Attn: [_1]', contact) ?> <?lsmb END ?> <?lsmb IF customerphone ?><br>
            <?lsmb text('Tel: [_1]', customerphone) ?> <?lsmb END ?> <?lsmb IF customerfax ?><br>
            <?lsmb text('Fax: [_1]', customerfax) ?> <?lsmb END ?> <?lsmb IF email ?><br>
            <?lsmb email ?> <?lsmb END ?></td>
            <td><?lsmb shiptoname ?><br>
            <?lsmb shiptoaddress1 ?> <?lsmb IF shiptoaddress2 ?><br>
            <?lsmb shiptoaddress2 ?> <?lsmb END ?><br>
            <?lsmb shiptocity ?> <?lsmb IF shiptostate ?> , <?lsmb shiptostate ?> <?lsmb END ?>
            <?lsmb shiptozipcode ?> <?lsmb IF shiptocountry ?><br>
            <?lsmb shiptocountry ?> <?lsmb END ?><br>
            <?lsmb IF shiptocontact ?><br>
            <?lsmb shiptocontact ?> <?lsmb END ?> <?lsmb IF shiptophone ?><br>
            <?lsmb text('Tel: [_1]', shiptophone) ?> <?lsmb END ?> <?lsmb IF shiptofax ?><br>
            <?lsmb text('Fax: [_1]', shiptofax) ?> <?lsmb END ?> <?lsmb IF shiptoemail ?><br>
            <?lsmb shiptoemail ?> <?lsmb END ?></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <table width="100%" border="1">
          <tr>
            <th width="17%" align="left" nowrap><?lsmb text('Order #') ?></th>
            <th width="17%" align="left"><?lsmb text('Order Date') ?></th>
            <th width="17%" align="left"><?lsmb text('Required by') ?></th>
            <th width="17%" align="left" nowrap><?lsmb text('Salesperson') ?></th>
            <th width="17%" align="left" nowrap><?lsmb text('Shipping Point') ?></th>
            <th width="15%" align="left" nowrap><?lsmb text('Ship Via') ?></th>
          </tr>
          <tr>
            <td><?lsmb ordnumber ?></td>
            <td><?lsmb orddate ?></td>
            <td><?lsmb reqdate ?></td>
            <td><?lsmb employee ?></td>
            <td><?lsmb shippingpoint ?>&nbsp;</td>
            <td><?lsmb shipvia ?>&nbsp;</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <table width="100%">
          <tr class="c3">
            <th align="right"><span class="c2"><?lsmb text('Item') ?></span></th>
            <th align="left"><span class="c2"><?lsmb text('Number') ?></span></th>
            <th align="left"><span class="c2"><?lsmb text('Description') ?></span></th>
            <th><span class="c2"><?lsmb text('Qty') ?></span></th>
            <th>&nbsp;</th>
            <th><span class="c2"><?lsmb text('Price') ?></span></th>
            <th><span class="c2"><?lsmb text('Disc %') ?></span></th>
            <th><span class="c2"><?lsmb text('Amount') ?></span></th>
          </tr><?lsmb FOREACH number ?><?lsmb loop_count = loop.count - 1 ?>
          <tr valign="top">
            <td align="right"><?lsmb runningnumber.${loop_count} ?>.</td>
            <td><?lsmb number.${loop_count} ?></td>
            <td><?lsmb item_description.${loop_count}.replace("\n","<br />") ?></td>
            <td align="right"><?lsmb qty.${loop_count} ?></td>
            <td><?lsmb unit.${loop_count} ?></td>
            <td align="right"><?lsmb sellprice.${loop_count} ?></td>
            <td align="right"><?lsmb discountrate.${loop_count} ?></td>
            <td align="right"><?lsmb linetotal.${loop_count} ?></td>
          </tr><?lsmb END ?>
          <tr>
            <td colspan="8">
              <hr noshade>
            </td>
          </tr>
          <tr>
            <?lsmb IF taxincluded ?>
            <th colspan="6" align="right"><?lsmb text('Total') ?></th>
            <td colspan="2" align="right"><?lsmb invtotal ?></td><?lsmb ELSE ?>
            <th colspan="6" align="right"><?lsmb text('Subtotal') ?></th>
            <td colspan="2" align="right"><?lsmb subtotal ?></td><?lsmb END ?>
          </tr><?lsmb FOREACH tax ?><?lsmb loop_count = loop.count - 1 ?>
          <tr>
            <th colspan="6" align="right">
            <?lsmb taxdescription.${loop_count}.replace("\n","<br />") ?>on
            <?lsmb taxbase.${loop_count} ?> @ <?lsmb taxrate.${loop_count} ?> %</th>
            <td colspan="2" align="right"><?lsmb tax.${loop_count} ?></td>
          </tr><?lsmb END ?>
          <tr>
            <td colspan="4">&nbsp;</td>
            <td colspan="4">
              <hr noshade>
            </td>
          </tr>
          <tr>
            <td colspan="4"><?lsmb text_amount ?>***** <?lsmb decimal ?>/100 <?lsmb IF terms ?><br>
            <?lsmb text('Terms Net [_1] days', terms) ?> <?lsmb END ?></td>
            <th colspan="2" align="right"><?lsmb text('Total') ?></th>
            <th colspan="2" align="right"><?lsmb ordtotal ?></th>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <table width="100%">
          <tr valign="top">
            <?lsmb IF notes ?>
            <td><?lsmb text('Notes') ?></td>
            <td>
              <?lsmb  FOREACH P IN notes.split('\n\n') ?>
              <p><?lsmb P ?></p><?lsmb END ?>
            </td><?lsmb END ?>
            <td align="right" nowrap><?lsmb text('All prices in [_1] Funds', currency) ?></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <table width="100%">
          <tr valign="top">
            <td width="60%"><span class=
            "c4"><?lsmb text('Special order items are subject to a 10% order cancellation fee.') ?></span></td>
            <td width="40%">
              X
              <hr noshade>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
