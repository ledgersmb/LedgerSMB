<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title><?lsmb text('Pick List') | html ?></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb INCLUDE letterhead ?>

  <tr>
    <td width=10>&nbsp;</td>

    <th colspan=3>
      <h4 style="text-transform:uppercase">
          <?lsmb text('Pick List') | html ?>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% cellspacing=0 cellpadding=0>
        <tr bgcolor=000000>
          <th width=50% align=left><font color=ffffff><?lsmb text('Ship To:')
          | html ?></th>
          <th width="50%">&nbsp;</th>
        </tr>

        <tr valign=top>
          <td><?lsmb shiptoname | html ?>
          <br><?lsmb shiptoaddress1 | html ?>
          <?lsmb IF shiptoaddress2 ?>
          <br><?lsmb shiptoaddress2 | html ?>
          <?lsmb END ?>
          <br><?lsmb shiptocity | html ?>
          <?lsmb IF shiptostate ?>
          , <?lsmb shiptostate | html ?>
          <?lsmb END ?>
          <?lsmb shiptozipcode | html ?>
          <?lsmb IF shiptocountry ?>
          <br><?lsmb shiptocountry | html ?>
          <?lsmb END ?>
          </td>

          <td>
          <?lsmb IF shiptocontact ?>
          <br><?lsmb text('Attn: [_1]', shiptocontact) | html ?>
          <?lsmb END ?>

          <?lsmb IF shiptophone ?>
          <br><?lsmb text('Tel: [_1]', shiptophone) | html ?>
          <?lsmb END ?>

          <?lsmb IF shiptofax ?>
          <br><?lsmb text('Fax: [_1]', shiptofax) | html ?>
          <?lsmb END ?>

          <?lsmb shiptoemail | html ?>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% border=1>
        <tr>
          <th width=15% align=left><?lsmb text('Invoice #') | html ?></th>
          <th width=15% align=left><?lsmb text('Order #') | html ?></th>
          <th width=10% align=left><?lsmb text('Date') | html ?></th>
          <th width=15% align=left nowrap><?lsmb text('Contact') | html ?></th>
          <th width=15% align=left><?lsmb text('Warehouse') | html ?></th>
          <th width=10% align=left><?lsmb text('Shipping Point') | html ?></th>
          <th width=10% align=left><?lsmb text('Ship via') | html ?></th>
        </tr>

        <tr>
          <td><?lsmb invnumber | html ?>&nbsp;</td>
          <td><?lsmb ordnumber | html ?>&nbsp;</td>
          <?lsmb IF shippingdate ?>
          <td><?lsmb shippingdate | html ?></td>
          <?lsmb ELSE ?>
          <td><?lsmb transdate | html ?></td>
          <?lsmb END ?>

          <td><?lsmb employee | html ?>&nbsp;</td>
          <td><?lsmb warehouse | html ?>&nbsp;</td>
          <td><?lsmb shippingpoint | html ?>&nbsp;</td>
          <td><?lsmb shipvia | html ?>&nbsp;</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr bgcolor=000000>
          <th align=left><font color=ffffff><?lsmb text('Item') | html ?></th>
          <th align=left><font color=ffffff><?lsmb text('Number') | html ?></th>
          <th align=left><font color=ffffff><?lsmb text('Description') | html ?></th>
          <th><font color=ffffff><?lsmb text('Qty') | html ?></th>
          <th><font color=ffffff><?lsmb text('Ship') | html ?></th>
          <th>&nbsp;</th>
          <th><font color=ffffff><?lsmb text('Bin') | html ?></th>
        </tr>

        <?lsmb FOREACH number ?>
        <?lsmb loop_count = loop.count - 1 ?>
        <tr valign=top>
          <td><?lsmb runningnumber.${loop_count} | html ?></td>
          <td><?lsmb number.${loop_count} | html ?></td>
          <td><?lsmb item_description.${loop_count}.replace("\n","<br />") ?></td>
          <td align=right><?lsmb qty.${loop_count} | html ?></td>
          <td align=right>[&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]</td>
          <td><?lsmb unit.${loop_count} | html ?></td>
          <td align=right><?lsmb bin.${loop_count} | html ?></td>
        </tr>
        <?lsmb END ?>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td><hr noshade></td>
  </tr>

</table>

</body>
</html>
