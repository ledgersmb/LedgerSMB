<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title><?lsmb text('Time Card') | html ?></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb INCLUDE letterhead ?>

  <tr>
    <td width=10>&nbsp;</td>

    <th colspan=3>
      <h4 style="text-transform:uppercase">
        <?lsmb text('Time Card') | html ?></h4>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% cellspacing=0 cellpadding=0>
        <tr valign=top>
          <td>
            <table>
              <tr>
                <th align=left><?lsmb text('Employee') | html ?></th>
                <td><?lsmb employee | html ?></td>
              </tr>
              <tr>
                <th align=left><?lsmb text('ID') | html ?></th>
                <td><?lsmb employee_id | html ?></td>
              </tr>
            </table>
          </td>

          <td align=right>
            <table>
              <tr>
                <th align=left nowrap><?lsmb text('Card ID') | html ?></th>
                <td><?lsmb id | html ?></td>
              </tr>
              <tr>
                <th align=left nowrap><?lsmb text('Date') | html ?></th>
                <td><?lsmb transdate | html ?></td>
              </tr>
              <tr>
                <th align=left nowrap><?lsmb text('In') | html ?></th>
                <td><?lsmb checkedin | html ?></td>
              </tr>
              <tr>
                <th align=left><?lsmb text('Out') | html ?></th>
                <td><?lsmb checkedout | html ?></td>
              </tr>
              <tr>
                <th align=left nowrap><?lsmb text('Hours') | html ?></th>
                <td><?lsmb qty | html ?></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
        <tr valign=bottom>
          <td>
            <table>
              <tr valign=top>
                <th align=left><?lsmb text('Job/Project #') | html ?></th>
                <td><?lsmb projectnumber | html ?></td>
              </tr>
              <tr>
                <th align=left><?lsmb text('Description') | html ?></th>
                <td><?lsmb projectdescription | html ?></td>
              </tr>
              <tr valign=top>
                <th align=left><?lsmb text('Labor/Service Code') | html ?></th>
                <td><?lsmb partnumber | html ?></td>
              </tr>
              <tr>
                <th align=left><?lsmb text('Description') | html ?></th>
                <td><?lsmb description | html ?></td>
              </tr>
            </table>
          </td>
          <td align=right>
            <table>
              <tr>
                <th align=right><?lsmb text('Rate') | html ?></th>
                <td><?lsmb sellprice | html ?></td>
              </tr>
              <tr>
                <th align=right><?lsmb text('Total') | html ?></th>
                <td><?lsmb total | html ?></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <?lsmb IF notes ?>
  <tr height=5></tr>

  <tr>
    <td>&nbsp;</td>

          <td><?lsmb  FOREACH P IN notes.split('\n\n') ?>
                    <p><?lsmb P | html ?></p>
               <?lsmb END ?></td>
  </tr>
  <?lsmb END ?>

</table>

</body>
</html>
