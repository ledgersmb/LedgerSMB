    <td>

	      </tr>
	    </table>
	  </td>
   
	  <td align=right>
	    <table>
	      <tr>
		<th align=left nowrap>卡號</th>

	      </tr>
	      <tr>
		<th align=left nowrap>上班日期</th>
		<td><?lsmb transdate ?></td>
	      </tr>
	      <tr>
		<th align=left nowrap>上班時間</th>
		<td><?lsmb checkedin ?></td>
	      </tr>
              <tr>
                <th align=left>下班時間</th>
		<td><?lsmb checkedout ?></td>
	      </tr>
	      <tr>

	      </tr>
	    </table>
	  </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

      <table width=100 ?>
        <tr valign=bottom>
	  <td>
	    <table>

	      </tr>
	      <tr>
	        <th align=left>摘要</th>
		<td><?lsmb projectdescription ?></td>
	      </tr>
	      <tr valign=top>
	        <th align=left>勞工/服務代碼</th>
		<td><?lsmb partnumber ?></td>

	      <tr>
	        <th align=left>摘要</th>

	      </tr>
	    </table>
	  </td>

	    <table>
	      <tr>
	        <th align=right>單價</th>
		<td><?lsmb sellprice ?></td>

		<th align=right>合計</th>
		<td><?lsmb total ?></td>
	      </tr>
	    </table>
	  </td>
	</tr>
      </table>
    </td>

    <td>&nbsp;</td>
