
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb include letterhead.html ?>
  
  <tr>
    <td width=10>&nbsp;</td>

    <th colspan=3>
      <h4>OstuReskontro - T E H I N G</h4>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% callspacing=0 cellpadding=0>
        <tr valign=top>
          <td><?lsmb name ?>
          <br><?lsmb address1 ?>
	  <?lsmb if address2 ?>
          <br><?lsmb address2 ?>
	  <?lsmb end address2 ?>
          <br><?lsmb city ?>
	  <?lsmb if state ?>
	  , <?lsmb state ?>
	  <?lsmb end state ?>
	  <?lsmb zipcode ?>
	  <?lsmb if country ?>
	  <br><?lsmb country ?>
	  <?lsmb end country ?>
          <br>

          <?lsmb if contact ?>
          <br><?lsmb contact ?>
          <br>
          <?lsmb end contact ?>

          <?lsmb if vendorphone ?>
          <br>Tel: <?lsmb vendorphone ?>
          <?lsmb end vendorphone ?>

          <?lsmb if vendorfax ?>
          <br>Faks: <?lsmb vendorfax ?>
          <?lsmb end vendorfax ?>

          <?lsmb if email ?>
          <br><?lsmb email ?>
          <?lsmb end email ?>

          <?lsmb if vendortaxnumber ?>
          <p>Käibemaksukohuslane NR: <?lsmb vendortaxnumber ?>
          <?lsmb end vendortaxnumber ?>
          </td>
   
	  <td align=right>
	    <table>
	      <tr>
		<th align=left nowrap>Arve NR. #</th>
		<td><?lsmb invnumber ?></td>
	      </tr>
	      <tr>
		<th align=left nowrap>Kuupäev</th>
		<td><?lsmb invdate ?></td>
	      </tr>
	      <tr>
		<th align=left nowrap>Tasuda</th>
		<td><?lsmb duedate ?></td>
	      </tr>
	      <?lsmb if ponumber ?>
              <tr>
                <th align=left>Hanketellimus NR. #</th>
		<td><?lsmb ponumber ?>&nbsp;</td>
	      </tr>
	      <?lsmb end ponumber ?>
	      <?lsmb if ordnumber ?>
	      <tr>
		<th align=left>Tellimus NR. #</th>
		<td><?lsmb ordnumber ?>&nbsp;</td>
	      </tr>
	      <?lsmb end ordnumber ?>
	      <tr>
		<th align=left nowrap>Töötaja</th>
		<td><?lsmb employee ?>&nbsp;</td>
	      </tr>
	    </table>
	  </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>
  
  <tr>
    <td>&nbsp;</td>
  
    <td>
      <table>
	<?lsmb foreach account ?>
	<tr valign=top>
	  <td><?lsmb accno ?></td>
	  <td><?lsmb account ?></td>
	  <td width=10> </td>
	  <td align=right><?lsmb amount ?></td>
	  <td width=10> </td>
	  <td><?lsmb description ?></td>
	  <td width=10> </td>
	  <td><?lsmb projectnumber ?></td>
	</tr>
	<?lsmb end account ?>

	<tr>
	  <?lsmb if taxincluded ?>
	  <th colspan=2 align=right>Kokku</th>
	  <td width=10> </td>
	  <td align=right><?lsmb invtotal ?></td>
	  <?lsmb end taxincluded ?>

	  <?lsmb if not taxincluded ?>
	  <th colspan=2 align=right>Vahesumma</th>
	  <td width=10> </td>
	  <td align=right><?lsmb subtotal ?></td>
	  <?lsmb end taxincluded ?>
	</tr>

	<?lsmb foreach tax ?>
	<tr>
	  <th colspan=2 align=right><?lsmb taxdescription ?> @ <?lsmb taxrate ?> %</th>
	  <td width=10> </td>
	  <td align=right><?lsmb tax ?></td>
	</tr>
	<?lsmb end tax ?>
	
	<?lsmb if not taxincluded ?>
	<tr>
	  <th colspan=2 align=right>Kokku</th>
	  <td width=10> </td>
	  <td align=right><?lsmb invtotal ?></td>
	</tr>
	<?lsmb end taxincluded ?>
      </table>
    </td>
  </tr>
  
  <tr>
    <td>&nbsp;</td>
    
    <td>
      <?lsmb text_amount ?> ***** <?lsmb decimal ?>/100 <?lsmb currency ?>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <?lsmb notes ?>
    </td>
  </tr>

  <?lsmb if paid_1 ?>
  <tr>
    <td>&nbsp;</td>

    <td>
      <table>
        <tr>
          <th>Maksed</th>
        </tr>

        <tr>
          <td>
          <hr noshade>
          </td>
        </tr>

	<tr>
	  <td>
	    <table>
	      <tr>
		<th>Kuupäev</th>
		<th>&nbsp;</th>
		<th>Alus</th>
		<th>Memo</th>
		<th>Summa</th>
	      </tr>
  <?lsmb end paid_1 ?>

        <?lsmb foreach payment ?>
	      <tr>
		<td><?lsmb paymentdate ?></td>
		<td><?lsmb paymentaccount ?></td>
		<td><?lsmb paymentsource ?></td>
		<td><?lsmb paymentmemo ?></td>
		<td align=right><?lsmb payment ?></td>
	      </tr>
        <?lsmb end payment ?>

  <?lsmb if paid_1 ?>
	    </table>
	  </td>
        </tr>
      </table>
    </td>
  </tr>
  <?lsmb end paid_1 ?>

  <tr height=10></tr>

  <?lsmb if taxincluded ?>
  <tr>
    <td>&nbsp;</td>
  </tr>

  <tr>
    <th colspan=3 align=left><font size=-2>Hinnad sisaldavad käibemaksu.</th>
  </tr>
  <?lsmb end taxincluded ?>

</table>

</body>
</html>
