[% WRAPPER "ui-header.html"
stylesheet="ledgersmb.css"
include_stylesheet=["system/setup.css"] %]
<body class="[% dojo_theme %] setup-upgrade">
  <form method="POST"
        enctype="multipart/form-data"
        action="[% action_url %]">
    <input type="hidden" name="csrf_token" value="[% csrf_token %]" />
    <input type="hidden" name="__action" value="[% resubmit_action %]">
    <input type="hidden" name="database" value="[% database %]">
    <input type="hidden" name="check_id" value="[% check_id %]">

    <h1>[% title %]</h1>

    [% validation_html %]

  </form>
</body>
[% END %]
