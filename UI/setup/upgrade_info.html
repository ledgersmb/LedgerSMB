<?lsmb INCLUDE "ui-header.html" 
stylesheet="ledgersmb.css"
include_stylesheet=["UI/setup/stylesheet.css"] ?>
<?lsmb PROCESS elements.html ?>
<body>
<h2><?lsmb text('Database Management Console') ?></h2>
<div class="listtop"><?lsmb text('Upgrade Info') ?></div>
<form action="setup.pl" method="POST" name="upgrade_info">
<?lsmb INCLUDE input element_data = {
    name = 'database'
    type = 'hidden'
   value = database
} ?>
<div class="form">
<div class="input_row">
<?lsmb INCLUDE select element_data = {
                          options = countries
                       value_attr = 'code'
                        text_attr = 'country'
                            name  = 'default_country'
                           label  = text('Default Country') #'
                            class = 'country'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE select element_data = {
                            name  = 'default_ar'
                           label  = text('Default AR') #'
                            class = 'accno'
                            options = ar_accounts
                            value_attr = 'accno'
                            text_attr = 'desc'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE select element_data = {
                            name  = 'default_ap'
                           label  = text('Default AP') #'
                            class = 'accno'
                            options = ap_accounts
                            value_attr = 'accno'
                            text_attr = 'desc'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE button element_data = {
    text = text('Upgrade') 
    name = 'action'
   value = 'run_upgrade'
    type = 'submit'
   class = 'submit'
} ?>
</div>
</form>
</body>
</html>
