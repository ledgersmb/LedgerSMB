<?lsmb INCLUDE "ui-header.html"
stylesheet="ledgersmb.css"
include_stylesheet=["setup/stylesheet.css"] ?>
<?lsmb PROCESS elements.html ?>
<body id="setup-new-user" class="lsmb <?lsmb dojo_theme ?>">
<div class="setupconsole">
<h2><?lsmb text('Database Management Console') ?></h2>
<div class="listtop"><?lsmb text('Enter User') ?></div>
<form data-dojo-type="dijit/form/Form" action="setup.pl" method="POST" name="new_user">
<?lsmb INCLUDE input element_data = {
    name = 'database'
    type = 'hidden'
   value = database
} ?>
<div class="form">
<?lsmb- IF notice -?>
<div class="notice"><?lsmb notice ?></div>
<?lsmb- END # IF notice -?>
<div class="input_row">
<?lsmb INCLUDE input element_data = {
                            name  = 'username'
                            type  = 'text'
                           label  = text('Username')
                            class = 'username'
                         required = 'true'
} ?>
</div>
<div class="input_row">
<label id="password-label" for="password" class="password"><?lsmb
text('Password') ?></label>
<?lsmb PROCESS input element_data = {
                 name='password'
                 type='password'
                 class = 'password'
                 size='60' } ?>
</div>
<div class="input_row">
<label><?lsmb text('Import') ?></label>
<div id="yesno"><span>
                <?lsmb INCLUDE input element_data = {
                           label   = 'Yes'
                           value   = '1'
                           checked = ''
                           name    = 'pls_import'
                           type    = 'radio'
                   }; ?></span> <span><?lsmb
                   INCLUDE input element_data = {
                           label   = 'No'
                           value   = '0'
                           checked = 'CHECKED'
                           name    = 'pls_import'
                           type    = 'radio'
                   } ?></span>
</div>
</div>
<div class="input_row">
<?lsmb INCLUDE select element_data = {
          options = salutations
        text_attr = 'salutation'
       value_attr = 'id'
    default_blank = 1
             name = 'salutation_id'
            label = 'Salutation'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE input element_data = {
    name = 'first_name'
   class = 'name'
    type = 'text'
    size = '15'
   label = text('First Name') #'
required = 'true'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE input element_data = {
    name = 'last_name'
   class = 'name'
    type = 'text'
    size = '15'
   label = text('Last name') #'
required = 'true'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE input element_data = {
    name = 'employeenumber'
   class = 'control_code'
    type = 'text'
    size = '15'
   label = text('Employee Number') #'
required = 'true'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE input element_data = {
    name = 'dob'
   class = 'date'
    type = 'text'
    size = '10'
   label = text('Date of Birth') #'
required = 'true'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE input element_data = {
    name = 'ssn'
   class = 'tax_id'
    type = 'text'
    size = '15'
   label = text('Tax ID/SSN') #'
required = 'true'
} ?>
</div>
<div class="input_row">
<?lsmb  countries.unshift({});
INCLUDE select element_data = {
          options = countries
        text_attr = 'name'
       value_attr = 'id'
   default_values = [country_id]
             name = 'country_id'
            label = 'Country'
         required = 'true'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE select element_data = {
          options = perm_sets
        text_attr = 'label'
       value_attr = 'id'
             name = 'perms'
            label = 'Assign Permissions'
} ?>
</div>
<div class="input_row">
<?lsmb INCLUDE button element_data = {
    text = text('Create User') #';
    name = 'action'
   value = 'save_user'
    type = 'submit'
   class = 'submit'
} ?>
</div>
</div>
</form>
</div>
</body>
</html>
