<?lsmb INCLUDE "ui-header.html" 
stylesheet="ledgersmb.css"
include_stylesheet=["UI/setup/stylesheet.css"] ?>
<?lsmb PROCESS elements.html ?>
<body>
<h2><?lsmb text('Database Management Console') ?></h2>
<div class="listtop"><?lsmb text('Confirm Operation') ?></div>
<?lsmb # notice, message, and operation are all localized. ?>
<div id="username"><?lsmb text('Logged in as') ?> <?lsmb login_name ?></div>
<div id="notice"><?lsmb notice ?></div>
<div id="message"><?lsmb message ?></div>
<div id="operation"><?lsmb operation ?></div>
<form action="setup.pl" method="POST" name="confirm_operation">
<?lsmb INCLUDE input element_data = {
    name = 'database'
    type = 'hidden'
   value = database
} ?>
<div class="inputrow">
<?lsmb INCLUDE button element_data = {
    name = 'action'
   value = next_action
    type = 'submit'
   class = 'submit'
    text = text('Yes') 
} ?>
</div>
<div id="sep" class="listheading"><?lsmb text('Other Actions') ?></div>
<?lsmb IF next_action == 'rebuild_modules' ?>
<div id="user">
<?lsmb INCLUDE button element_data = {
    name = 'action'
   value = 'skip_coa'
    type = 'submit'
   class = 'submit'
    text = text('Add User') #'
}; ?>
</div>
<?lsmb END ?> 
<?lsmb IF next_action != 'create_db' ?>
<div id="others"><?lsmb text('Backup') ?></div>
<div class="inputrow">
<?lsmb INCLUDE button element_data = {
    name = 'action'
   value = 'backup_db'
    type = 'submit'
   class = 'submit'
    text = text('Backup DB') #'
} ?>
<?lsmb INCLUDE button element_data = {
    name = 'action'
   value = 'backup_roles'
    type = 'submit'
   class = 'next'
    text = text('Backup Roles') #' 
} ?>
</div>
<?lsmb END ?>
</form>
</body>
</html>
