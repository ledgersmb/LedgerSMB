<?lsmb INCLUDE "ui-header.html"
       stylesheet="ledgersmb.css"
       include_stylesheet=["setup/stylesheet.css"] ;
    PROCESS "elements.html"
?><body id="setup-template-info" class="lsmb <?lsmb dojo_theme ?>">
<div class="setupconsole">
<h2><?lsmb text('Database Management Console') ?></h2>
<form data-dojo-type="lsmb/SimpleForm" action="setup.pl" method="post">
<div class="listtop"><?lsmb text('Select Templates to Load') ?></div>
<?lsmb
INCLUDE input element_data = {
        name = 'coa_lc'
        type = 'hidden'
       value = coa_lc
   } ;
PROCESS input element_data = {

    name = "database"
   value = database
};
PROCESS input element_data = {
    type = "hidden"
    name = "only_templates"
   value = only_templates
};
PROCESS select element_data = {
       name = "template_dir"
    options = template_dirs
      label = text('Templates')
} ?><br />

      name = "action"
     value = "load_templates"
      text = text('Load Templates') #'
} ?>
</form>
</div>
</body>
</html>
