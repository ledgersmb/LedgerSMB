<?lsmb INCLUDE "ui-header.html" 
stylesheet="ledgersmb.css"
include_stylesheet=["UI/setup/stylesheet.css"]
include_script = ['UI/setup/login.js'] ?>
<?lsmb PROCESS elements.html ?>
<body class="lsmb <?lsmb dojo_theme?>">
<h2><?lsmb text('Database Management Console') ?></h2>
<div class="listtop"><?lsmb text('Superuser Credentials') ?></div>
<form data-dojo-type="lsmb/lib/Form" action="setup.pl" id="loginform" method="POST" name="credentials"
 onSubmit="return submit_form()">
<div class="login_form">
<div class="tabular col-1">
<div id="userpass">
<div class="inputrow">
<?lsmb
    select_hint = text('Select User');
    IF request.s_user; defaultuser = request.s_user; END;
    INCLUDE select element_data = {
        name = 's_user'
     options =  usernames
        type = 'text'
        size = '15'
       class = 'username'
       label = text('Super-user login') #'
        "data-dojo-type" = "dijit/form/ComboBox"
        "data-dojo-props" = "value:'$defaultuser', placeHolder:'$select_hint'"
} ?>
</div>
<div class="inputrow">
<?lsmb INCLUDE input element_data = {
    name = 's_password'
   value = request.s_password
    type = 'password'
    size = '15'
   class = 'password'
   label = text('Password') 
} ?>
</div>
</div>
<div class="inputrow">
<?lsmb 
    select_hint = text('Select Company Database');
    select_hint = defaultdb;
    INCLUDE select element_data = {
        name = 'database'
        type = 'text'
        size = '15'
       class = 'database'
       label = text('Company Database') 
      options = dbnames
        "data-dojo-type" = "dijit/form/ComboBox"
        "data-dojo-props" = "value:'$request.database', placeHolder:'$select_hint'"
} ?>
</div></div>
<div class="inputrow">
<?lsmb INCLUDE button element_data = {
    name = 'action'
   value = 'login'
    type = 'submit'
   class = 'submit'
    text = text('Login') 
} ?>
</div>
</div>
</form>
</body>
</html>
