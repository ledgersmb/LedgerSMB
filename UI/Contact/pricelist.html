<?lsmb PROCESS 'elements.html' ?>
<?lsmb PROCESS 'dynatable.html' ?>
<!--

The overall structure here is imagined to be a list of individual price
listings followed by the listings for the pricegroup.  The reason for including
both is simply that it makes it easier for someone to see what's going on when
checking a price deal for a customer.

-CT

-->
<?lsmb account_class = entity_class ?>
<body class="lsmb <?lsmb dojo_theme ?>">
<div class="listtop"><?lsmb text('Pricelist') ?> <?lsmb pricematrix.length ?></div>
<?lsmb
    columns = [
              { col_id = 'parts_id',
                  type = 'hidden' },
              { col_id = 'int_partnumber'
                  name = text('Partnumber')
                  type = 'text'
                },
                { col_id = 'description'
                  name = text('Description')
                  type = 'text'
                } ];
     IF account_class == 1;
         columns.push(
                  {col_id = 'lastcost'
                     name = text('Last Cost') #'
                     type = 'text_input'},
                  {col_id = 'partnumber',
                     name = text('Vendor Partnumber') #'
                     type = 'text_input'},
                  {col_id = 'leadtime',
                     name = text('Lead Time') #'
                     type = 'input_text'}
         );
     ELSE;
         columns.push(
                  {col_id = 'sellprice'
                     name = text('Sell Price') #'
                     type = 'input_text'},
                  {col_id = 'validfrom',
                     name = text('Valid From') #'
                     type = 'input_text'},
                  {col_id = 'validto',
                     name = text('Valid To') #'
                     type = 'input_text'},
                  {col_id = 'qty',
                     name = text('Min Qty') #'
                     type = 'input_text'},
         );
     END;
     columns.push({col_id = 'currency',
                     name = text('Currency'),
                     type = 'text'},
                  {col_id = 'delete',
                     name = '&nbsp;',
                     type = 'href',
                href_base = script _ '?action=delete_pricelist&credit_id='
                            _ id _ '&entry_id=' }
     );
     FOREACH pm IN pricematrix;
         pm.delete = '[' _ text('Delete') _ ']';
         pm.row_id = pm.entry_id;
     END ?>
<form data-dojo-type="lsmb/Form" name="pricematrix" action="<?lsmb script ?>" method="post">
 <?lsmb PROCESS input element_data = {
        type="hidden"
        name="entity_class"
        value=account_class } ?>
 <?lsmb PROCESS input element_data = {
        type="hidden"
        name="credit_id"
        value=credit_id } ?>
 <?lsmb PROCESS input element_data = {
        type="hidden"
        name="entity_id"
        value=entity_id } ?><?lsmb
      PROCESS dynatable
    attributes = { id = 'pricematrix' }
         tbody = { rows = pricematrix }
         tfoot = { coltypes = { int_partnumber = 'input_text',
                                   description = 'text',
                              },
                  dojo_type = { int_partnumber = "lsmb/parts/PartSelector" },
                   rows = [{}]} ?>
<?lsmb PROCESS button element_data = {
    type = "submit"
   class = "submit"
    name = "action"
    text = text('Save')
   value = "save_pricelist"
} ;

FORMATS = LIST_FORMATS();

IF FORMATS.grep('PDF').size() ?> <a href="<?lsmb request.script ?>?action=get_pricelist&format=PDF&credit_id=<?lsmb
             credit_id ?>&entity_id=<?lsmb entity_id
     ?>">[<?lsmb text('PDF') ?>]</a>
<?lsmb END;

IF FORMATS.grep('XLS').size()
?> <a href="<?lsmb request.script ?>?action=get_pricelist&format=XLS&credit_id=<?lsmb
             credit_id ?>&entity_id=<?lsmb entity_id
     ?>">[<?lsmb text('XLS') ?>]</a>
<?lsmb END;

IF FORMATS.grep('XLSX').size()
?> <a href="<?lsmb request.script ?>?action=get_pricelist&format=XLSX&credit_id=<?lsmb
             credit_id ?>&entity_id=<?lsmb entity_id
     ?>">[<?lsmb text('XLSX') ?>]</a>
<?lsmb END;

IF FORMATS.grep('ODS').size()
?> <a href="<?lsmb request.script ?>?action=get_pricelist&format=ODS&credit_id=<?lsmb
             credit_id ?>&entity_id=<?lsmb entity_id
     ?>">[<?lsmb text('ODS') ?>]</a>
<?lsmb END ?>
 <a href="<?lsmb request.script ?>?action=get_pricelist&format=CSV&credit_id=<?lsmb
             credit_id ?>&entity_id=<?lsmb entity_id
     ?>">[<?lsmb text('CSV') ?>]</a>
<?lsmb IF pricematrix_pricegroup;
     PROCESS dynatable
         tbody = { rows = pricematrix_pricegroup };
       END ?>
</form>
</body>
