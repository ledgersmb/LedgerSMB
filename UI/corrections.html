<?lsmb# HTML Snippet, for import only ?>
<table border=0>
        <tr>
                <td>Clear date</td>
                <td>Transaction Type</td>
                <td>Our Balance</td>

        </tr>

                <td><?lsmb entry.transaction_type ?> </td>

Corrections:

                <td>

                                <div>
                                        <?lsmbrow.reason?>

                        </div>
                </td>
        </tr>
        <?lsmbEND?>

</table>
<?lsmbELSE?>

<div>
        No corrections found.
</div>
