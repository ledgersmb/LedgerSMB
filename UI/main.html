<?lsmb INCLUDE "ui-header.html" ?>
<body id="app-main"
      class="lsmb <?lsmb dojo_theme ?>">
  <div id="console-container"
       data-dojo-type="dijit/layout/BorderContainer"
       style="width: 100%; height: 100%">
    <div id="maindiv" class="mainpanel done-parsing"
         data-dojo-type="lsmb/MainContentPane"
         data-dojo-props="region: 'center', href:'welcome.html'">
    </div>
    <div id="menudiv" class="edgePanel"
         style="min-width:30ex"
         data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region: 'left', splitter: true">
      <div style="text-align: center"><a target="_blank"
                                         href="http://ledgersmb.org/">
          <img class="cornerlogo" src="images/ledgersmb_small-trans.png"
               width="100" height="50" style="border:1px" alt="LedgerSMB" />
        </a>
      </div>
      <div id="version_info"><?lsmb text("LedgerSMB [_1]", version) ?></div>
      <table id="header_info" class="header_table">
        <tr>
          <td id="login_info_header" class="header_left">
            <?lsmb text("User") ?>
          </td>
          <td id="company_info_header"
              class="header_right">
            <?lsmb text("Company") ?>
          </td>
        </tr>
        <tr>
          <td id="login_info" class="header_left"><?lsmb login ?></td>
          <td id="company_info" class="header_right"><?lsmb company ?></td>
        </tr>
      </table>
      <hr>

      <div id="top_menu" data-dojo-type="lsmb/menus/Tree">
      </div>
    </div>
    <div id="errorDialog" title="An error occurred!"
         style="display:none;min-width:40ex"
         data-dojo-type="dijit/Dialog"></div>
  </div>
</body>
</html>
