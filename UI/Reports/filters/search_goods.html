<?lsmb INCLUDE "ui-header.html";
       PROCESS "report_base.html";
       PROCESS "elements.html" ?>
<body class="lsmb <?lsmb dojo_theme ?>">
<div class="listtop"><?lsmb text('Search Goods and Services') ?></div>
<form data-dojo-type="lsmb/lib/Form" action="goods.pl" method="GET">
<table>
<tr>
 <th><?lsmb text('Part Number') ?></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'partnumber'
        class = 'control_code'
         type = 'text'
        value = partnumber
         size = 16
 } ?></td>
</tr>
<tr>
 <th><?lsmb text('Description') ?></th>
 <td colspan="3"><?lsmb PROCESS input element_data = {
         name = 'description'
        class = 'description'
         type = 'text'
        value = description
         size = 32
 } ?></td>
</tr>
<tr>
 <th><?lsmb text('Part Group') ?></th>
  <td><?lsmb PROCESS select element_data = {
          name = 'partsgroup_id'
         class = 'partsgroup'
default_values = [partsgroup_id]
     text_attr = 'partsgroup'
    value_attr = 'id'
 } ?></td>
 <th><?lsmb text('Serial Number') ?></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'serialnumber'
        class = 'control_code'
         type = 'text'
        value = serialnumber
         size = 16
 } ?></td>
</tr>
<tr>
 <th><?lsmb text('Make') ?></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'make'
        class = 'control_code'
         type = 'text'
        value = make
         size = 16
 } ?></td>
 <th><?lsmb text('Model') ?></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'model'
        class = 'control_code'
         type = 'text'
        value = model
         size = 16
 } ?></td>
</tr>
<tr>
 <th><?lsmb text('Drawing') ?></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'drawing'
        class = 'control_code'
         type = 'text'
        value = make
         size = 16
 } ?></td>
 <th><?lsmb text('Microfiche') ?></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'microfiche'
        class = 'control_code'
         type = 'text'
        value = model
         size = 16
 } ?></td>
</tr>
<tr><th>&nbsp;</th>
  <td colspan="3"><?lsmb
    old_label_pos = label_pos;
    label_pos = -1;
    PROCESS input element_data = {
        name = "status"
        id   = 'status-active'
        type = 'radio'
     checked = 'CHECKED'
       value = 'active'
       label = text('Active')
    };
    PROCESS input element_data = {
        name = "status"
        id   = 'status-onhand'
        type = 'radio'
       value = 'onhand'
       label = text('On Hand') #'
    };
    PROCESS input element_data = {
        name = "status"
        id   = 'status-short'
        type = 'radio'
       value = 'short'
       label = text('Short')
    };
    PROCESS input element_data = {
        name = "status"
        id   = 'status-obsolete'
        type = 'radio'
       value = 'obsolete'
       label = text('Obsolete')
    };
    PROCESS input element_data = {
        name = "status"
        id   = 'status-unused'
        type = 'radio'
       value = 'unused'
       label = text('Unused')
    };
    label_pos = old_label_pos;
  ?></td>
</tr>
<tr><th>&nbsp;</th><td colspan="3"><hr /></td></tr>
<tr>
  <th>&nbsp;</th>
  <th class="centered" colspan="3"><?lsmb text('Items Found In') ?></td>
</tr>
<?lsmb PROCESS date_row ?>
<tr><th rowspan="2">&nbsp;</th>
  <td><?lsmb label_pos = 1;
     PROCESS input element_data = {
        type = "checkbox"
        name = "inc_is"
       value = 1
       label = text('AR Invoices') #'
     } ?></td>
  <td><?lsmb 
     PROCESS input element_data = {
        type = "checkbox"
        name = "inc_so"
       value = 1
       label = text('Sales Orders') #'
     } ?></td>
  <td><?lsmb
     PROCESS input element_data = {
        type = "checkbox"
        name = "inc_quo"
       value = 1
       label = text('Quotations') 
     } ?></td>
</tr>
<tr>
  <td><?lsmb
     PROCESS input element_data = {
        type = "checkbox"
        name = "inc_ir"
       value = 1
       label = text('AP Invoices') #'

  <td><?lsmb
     PROCESS input element_data = {
        type = "checkbox"
        name = "inc_rfq"
       value = 1
       label = text('RFQs')

</tr>
<tr><th>&nbsp;</th><td colspan="3"><hr /></td></tr>
<tr>
  <th rowspan="2">&nbsp;</th>
