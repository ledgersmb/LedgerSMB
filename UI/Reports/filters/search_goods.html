<?lsmb PROCESS "report_base.html";
       PROCESS "elements.html" ?>
<body class="lsmb <?lsmb dojo_theme ?>">
<form data-dojo-type="lsmb/Form"
      id="search-goods"
      action="goods.pl"
      method="GET">
  <div class="listtop"><?lsmb text('Search Goods and Services') ?></div>
<table>
<tr>
 <th><label for="partnumber"><?lsmb text('Part Number') ?></label></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'partnumber'
        class = 'control_code'
         type = 'text'
        value = partnumber
         size = 16
 } ?></td>
</tr>
<tr>
 <th><label for="description"><?lsmb text('Description') ?></label></th>
 <td colspan="3"><?lsmb PROCESS input element_data = {
         name = 'description'
        class = 'description'
         type = 'text'
        value = description
         size = 32
 } ?></td>
</tr>
<tr>
 <th><label for="partsgroup_id"><?lsmb text('Part Group') ?></label></th>
  <td><?lsmb PROCESS select element_data = {
          name = 'partsgroup_id'
         class = 'partsgroup'
default_values = [partsgroup_id]
     text_attr = 'partsgroup'
    value_attr = 'id'
 } ?></td>
 <th><label for="serialnumber"><?lsmb text('Serial Number') ?></label></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'serialnumber'
        class = 'control_code'
         type = 'text'
        value = serialnumber
         size = 16
 } ?></td>
</tr>
<tr>
 <th><label for="make"><?lsmb text('Make') ?></label></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'make'
        class = 'control_code'
         type = 'text'
        value = make
         size = 16
 } ?></td>
 <th><label for="model"><?lsmb text('Model') ?></label></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'model'
        class = 'control_code'
         type = 'text'
        value = model
         size = 16
 } ?></td>
</tr>
<tr>
 <th><label for="drawing"><?lsmb text('Drawing') ?></label></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'drawing'
        class = 'control_code'
         type = 'text'
        value = make
         size = 16
 } ?></td>
 <th><label for="microfiche"><?lsmb text('Microfiche') ?></label></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'microfiche'
        class = 'control_code'
         type = 'text'
        value = model
         size = 16
 } ?></td>
</tr>
<tr><th>&nbsp;</th>
  <td colspan="3"><?lsmb
    old_label_pos = label_pos;
    label_pos = -1;
    PROCESS input element_data = {
        name = "status"
        id   = 'status-active'
        type = 'radio'
     checked = 'CHECKED'
       value = 'active'
       label = text('Active')
    };
    PROCESS input element_data = {
        name = "status"
        id   = 'status-onhand'
        type = 'radio'
       value = 'onhand'
       label = text('On Hand') #'
    };
    PROCESS input element_data = {
        name = "status"
        id   = 'status-short'
        type = 'radio'
       value = 'short'
       label = text('Short')
    };
    PROCESS input element_data = {
        name = "status"
        id   = 'status-obsolete'
        type = 'radio'
       value = 'obsolete'
       label = text('Obsolete')
    };
    PROCESS input element_data = {
        name = "status"
        id   = 'status-unused'
        type = 'radio'
       value = 'unused'
       label = text('Unused')
    };
    label_pos = old_label_pos;
  ?></td>
</tr>
<tr><th>&nbsp;</th><td colspan="3"><hr /></td></tr>
<tr>
  <th>&nbsp;</th>
