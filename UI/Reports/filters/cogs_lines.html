<?lsmb INCLUDE "ui-header.html";
       PROCESS "report_base.html";
       PROCESS "elements.html" ?>
<body class="<?lsmb dojo_theme ?>">
<div class="listtop"><?lsmb text('COGS Lots Report') ?></div>
<form action="goods.pl" method="GET">
<table>
<tr>
 <th><?lsmb text('Part Number') ?></th>
 <td><?lsmb PROCESS input element_data = {
         name = 'partnumber'
        class = 'control_code'
         type = 'text'
        value = partnumber
         size = 16
 } ?></td>
</tr>
<tr>
 <th><?lsmb text('Description') ?></th>
 <td colspan="3"><?lsmb PROCESS input element_data = {
         name = 'description'
        class = 'description'
         type = 'text'
        value = description
         size = 32
 } ?></td>
</tr>
<tr><th>&nbsp;</th><td colspan="3"><hr /></td></tr>
</table>
<?lsmb PROCESS button element_data = {
   name = 'action'
  class = 'submit'
   type = 'submit'
  value = 'search'
   text = text('Search')
} ?>
</form>
</body>
</html>
