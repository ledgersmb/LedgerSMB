<?lsmb INCLUDE "ui-header.html" ;
       PROCESS "report_base.html";
       PROCESS "elements.html";
       IF entity_class == 1;
           TITLE = text('Search AP Invoices'); #'
           NAME = text('Vendor');
           META_NUMBER = text('Vendor Number'); #'
       ELSIF entity_class == 2;
           TITLE = text('Search AR Invoices'); #' 
           NAME = text('Customer');
           META_NUMBER = text('Customer Number'); #'
       END;
        FOREACH T IN accounts;
           T.text = T.accno _ '--' _ T.description;
        END;
        accounts.unshift({});
?>
<body class="lsmb <?lsmb dojo_theme ?>">
<form data-dojo-type="lsmb/lib/Form" action="invoice.pl" method="GET">
<?lsmb PROCESS input element_data = {
     name = 'entity_class'
    value = entity_class
     type = 'hidden'
} ?>
<div class="listtop"><?lsmb TITLE ?></div>
<table class="form">
<tr id="account-row"> 
  <th><?lsmb text('Account') ?></th>
  <td><?lsmb PROCESS select element_data = {
             name = 'account_id',
       value_attr = 'id',
        text_attr = 'text',
   default_values = [account_id],
            class = 'account',
          options = accounts
       } ?></td>
</tr>
<tr id="name-row">
  <th><?lsmb NAME ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "entity_name"
          value = entity_name
           type = "text"
           size = "32"
          class = "name"
      } ?></td>
</tr>
<tr id="meta-number-row">
  <th><?lsmb META_NUMBER ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "meta_number"
          value = meta_number
           type = 'text'
           size = 16
          class = "control-code"
       } ?></td>
</tr>
<?lsmb PROCESS employee_row ?>
<?lsmb PROCESS business_classes ?>
<tr id="taxable-row">
  <th><?lsmb text('Tax Status') ?></th>
  <td><?lsmb PROCESS select element_data = {
              name = "taxable"
           options = [{} # all
                      {text = text('Taxable'), value = 1}
                      {text = text('Nontaxable'), value = 0}]
    default_values = taxable
       } ?></td>
</tr>
<tr id="tax-account-row"> 
  <th><?lsmb text('Tax Account') ?></th>
  <td><?lsmb 
        FOREACH T IN tax_accounts;
           T.text = T.accno _ '--' _ T.description;
        END;
        tax_accounts.unshift({});
        PROCESS select element_data = {
             name = 'tax_account_id',
       value_attr = 'id',
        text_attr = 'text',
   default_values = [tax_account_id],
            class = 'account',
          options = tax_accounts
       } ?></td>
</tr>
<tr id="invnumber-row">
  <th><?lsmb text('Invoice Number') ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "invnumber"
          value = invnumber
           type = 'text'
           size = 16
          class = "control-code"
       } ?></td>
</tr>
<tr id="ordnumber-row">
  <th><?lsmb text('Order Number') ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "ordnumber"
          value = ordnumber
           type = 'text'
           size = 16
          class = "control-code"
       } ?></td>
</tr>
<tr id="ponumber-row">
  <th><?lsmb text('PO Number') ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "ponumber"
          value = ponumber
           type = 'text'
           size = 16
          class = "control-code"
       } ?></td>
</tr>
<tr id="partnumber-row">
   <th><?lsmb text('Partnumber') ?></th>
   <td><?lsmb PROCESS input element_data = {
           name = "partnumber"
          value = partnumber
           type = 'text'
           size = 16
          class = "control-code"
       } ?></td>
</tr>

<tr id="source-row">
  <th><?lsmb text('Source') ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "source"
          value = source
           type = 'text'
           size = 16
          class = "control-code"
       } ?></td>
</tr>
<tr id="description-row">
  <th><?lsmb text('Description') ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "description"
          value = description
           type = 'text'
           size = 32
          class = "text"
       } ?></td>
</tr>
<tr id="notes-row">
  <th><?lsmb text('Notes') ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "notes"
          value = notes
           type = 'text'
           size = 32
          class = "text"
       } ?></td>
</tr>
<tr id="ship-via-row">
  <th><?lsmb text('Ship Via') ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "ship_via"
          value = ship_via
           type = 'text'
           size = 32
          class = "text"
       } ?></td>
</tr>
<?lsmb PROCESS date_row ?>
<tr id="onhold-row">
  <th><?lsmb text('Invoice Status') ?></th>
  <td><?lsmb label_pos = 1; PROCESS input element_data = {
        label = text('All')
         type = 'radio'
         name = 'on_hold'
         id   = 'on_hold-all'
        value = ''
      checked = 'CHECKED'
     };
     PROCESS input element_data = {
        label = text('Active')
         type = 'radio'
         name = 'on_hold'
         id   = 'on_hold-active'
        value = '0'
     };
     PROCESS input element_data = {
        label = text('On Hold') #'
         type = 'radio'
         name = 'on_hold'
         id   = 'on_hold-hold'
        value = '1'
     }; ?></td>
</tr>
<tr>
<th colspan="4" class="centered"><?lsmb text('Include in Report') ?></th>
</tr>
<tr>

        } ?></td>
        <td><?lsmb PROCESS input element_data = {

                    type = 'checkbox'

        } ?></td>
      </tr>
      <tr>
        <td><?lsmb PROCESS input element_data = {
                    name = 'col_paid'
                    type = 'checkbox'
                   value = '1' 
                   label = text('Paid')
                 checked = 'CHECKED'
        } ?></td>
        <td><?lsmb PROCESS input element_data = {
                    name = 'col_duedate'
                    type = 'checkbox'
                   value = '1' 
                   label = text('Due Date') #'
        } ?></td>
        <td><?lsmb PROCESS input element_data = {
                    name = 'col_due'
                    type = 'checkbox'
                   value = '1' 
                   label = text('Amount Due') #'
                 checked = 'CHECKED'
        } ?></td>
        <td><?lsmb PROCESS input element_data = {
                    name = 'col_notes'

                   value = '1' 
                   label = text('Notes')
        } ?></td>
        <td><?lsmb PROCESS input element_data = {
                    name = 'col_till'

                   value = '1' 
                   label = text('Till')
        } ?></td>
      </tr>
      <tr>
        <td><?lsmb PROCESS input element_data = {
                    name = 'col_shipping_point'

        } ?></td>
      
      </tr>
      <tr>

                    name = 'subtotal'

                   value = '1' 
                   label = text('Subtotal')
        } ?></td>

      </tr>
    </table>
  </td>
</tr>
</table>
<hr />
<?lsmb PROCESS button element_data = {
    name = 'action'
   value = 'invoice_search'
    type = 'submit'
   class = 'submit'
    text = text('Continue')
} ?>
</form>
</body>
</html>
