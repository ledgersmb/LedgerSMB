<?lsmb PROCESS "report_base.html";
       PROCESS "elements.html";
       IF entity_class == 1;
           TITLE = text('AP Outstanding'); #'
           NAME = text('Vendor');
           META_NUMBER = text('Vendor Number'); #'
       ELSIF entity_class == 2;
           TITLE = text('AR Outstanding'); #'
           NAME = text('Customer');
           META_NUMBER = text('Customer Number'); #'
       END;
        FOREACH T IN accounts;
           T.text = T.accno _ '--' _ T.description;
        END;
        accounts.unshift({});
        FOREACH T IN tax_accounts;
           T.text = T.accno _ '--' _ T.description;
        END;
        tax_accounts.unshift({});
?>
<body class="lsmb <?lsmb dojo_theme ?>">
<form data-dojo-type="lsmb/Form" action="invoice.pl" method="GET">
<?lsmb PROCESS input element_data = {
     name = 'entity_class'
    value = entity_class
     type = 'hidden'
} ?>

<tr id="account-row">
  <th><?lsmb text('Account') ?></th>
  <td><?lsmb PROCESS select element_data = {
             name = 'account_id',
       value_attr = 'id',
        text_attr = 'text',
   default_values = [account_id],
            class = 'account',
          options = accounts
       } ?></td>
</tr>
<tr id="name-row">
  <th><?lsmb NAME ?></th>
  <td><?lsmb PROCESS input element_data = {
           name = "entity_name"
          value = entity_name
           type = "text"
           size = "32"
          class = "name"
      } ?></td>
</tr>
<tr id="meta-number-row">
  <th><?lsmb META_NUMBER ?></th>

           name = "meta_number"
          value = meta_number
           type = 'text'
           size = 16
          class = "control-code"

</tr>
