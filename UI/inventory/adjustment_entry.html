<?lsmb INCLUDE 'ui-header.html'
	titlebar = text('Inventory Adjustment Entry') # '
        stylesheet = stylesheet
	include_stylesheet = [
		'css/global.css'
	]
?><?lsmb PROCESS 'elements.html' ?>
<body class="<?lsmb dojo_theme ?>">
	<form id='inv_adjust' name='inv_adjust' action='inventory.pl' 
		method='post'>
	<div class="listtop"><?lsmb text('Enter Inventory')?></div>
	<div class="label" id="date_div">
		<label for="date_span"><?lsmb text('Adjustment Date') ?></label>
		<span id="date_span"><?lsmb transdte ?></span>
		<?lsmb INCLUDE input element_data = {
			name  = "transdate"
			type  = "hidden"
			value = transdate
		} ?></div>
	<table>
	<tr class="listheading">
		<th><?lsmb text('Partnumber') ?></th>
		<th><?lsmb text('Description') ?></th>
		<th><?lsmb text('Counted') ?></th>
		<th><?lsmb text('On Hand') ?></th>
		<th><?lsmb text('Adjustment') ?></th>
	</tr>
	<?lsmb IF ! rowcount;  rowcount = 1; END; 
           FOREACH i = [ 1 .. rowcount ];
              id_id = "id_$i";
              IF ! $id_id;
                 $id_id = "New_$i";
              END;
		# ids are numeric -?>
	<?lsmb INCLUDE input element_data = {
		name  = id_id
		value = $id_id
		type  = "hidden"
	} ?>	
        <tr>
		<td><?lsmb INCLUDE input element_data = {
			name  = "partnumber_$id_id"
			value = ${"partnumber_$id_id"}
			class = "control_code"
			type  = "text"
			size  = "20"                        
		} ?></td>
		<td><?lsmb INCLUDE input element_data = {
			name  = "description_$id_id"
			value = ${"description_$id_id"}
			type  = "hidden"
		} ?><?lsmb ${"description_$id_id"} ?></td>
		<td><?lsmb INCLUDE input element_data = {
			name  = "counted_$id_id"
			value = ${"counted_$id_id"}
			class = "numeric"
			type  = "text"
			size  = "20"                    
		} ?></td>
		<td><?lsmb INCLUDE input element_data = {
			name  = "onhand_$id_id"
			value = ${"onhand_$id_id"}
			type  = "hidden"
		} ?><?lsmb ${"onhand_$id_id"} ?></td>
		<td><?lsmb INCLUDE input element_data = {
			name  = "qty_$id_id"
			value = ${"qty_$id_id"}
			type  = "hidden"
		} ?><?lsmb ${"qty_$id_id"} ?></td>
        </tr>
	<?lsmb END # foreach i -?>
	</table>
	<div id="button_div">
		<?lsmb INCLUDE button element_data = {
			text  = text('Next')
			type  = "submit"
			class = "submit"
			name  = "action"
			value = "adjustment_next"
		} ?>
		<?lsmb INCLUDE button element_data = {
			text  = text('Save')
			type  = "submit"
			class = "submit"
			name  = "action"
			value = "adjustment_save"
		} ?>
		</div>
	</form>
</body>
</html>
