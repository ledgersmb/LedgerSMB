<?lsmb INCLUDE "ui-header.html"
	titlebar = text('Add TaxForm') # '
	include_stylesheet = [
		"css/scriptsearch_resultss/create_batch.css"
		stylesheet
        ]
?>
<?lsmb PROCESS 'elements.html'  # Include form elements helper. ?>
<body>
<div class="listtop"><?lsmb text('Create New TaxForm') ?></div>
<form name="add_taxform" method="post">

<div class="labelledinput">
<br>  
<div id = "taxform-countries" class="inputcountry">

<?lsmb IF countries ?>
 <?lsmb PROCESS select element_data = {
		name = "country_id"
		default_values = [default_country]
		options = countries
		value_attr = "id"
		text_attr = "name"
		label = text('Country:') 
	} ?> 

<?lsmb END ?>

</div>

<div class="labelledinput">
  
     <?lsmb PROCESS input element_data = {
	name = "form_name"
	type = "text"
	value = form_name
	label = text("Description:")
	size = '15'
                                         } 
     ?>
</div>

<div id="buttons">

<?lsmb INCLUDE button element_data = {
	type = "submit"
	name = "action"
	text = text('Save')
	class = "submit"
	value = "save"
} ?>

</div>

<?lsmb FOREACH item = hidden ?>
<input type=hidden name="<?lsmb item.name ?>" value="<?lsmb item.value ?>">
<?lsmb END ?>

</form>
</body>
</html>
