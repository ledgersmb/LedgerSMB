<?lsmb INCLUDE 'ui-header.html' include_script=['UI/util.js', 'UI/users/preferences.js'] 
?> 
<?lsmb PROCESS elements.html ?> 
<body class="<?lsmb dojo_theme ?>">
<form data-dojo-type="lsmb/lib/Form" method="post" name="prefs" id="prefs" action="<?lsmb request.script ?>" onsubmit="return submit_form()">
<?lsmb INCLUDE input element_data = {
               name = "username"
               type = "hidden"
               value = login
} ?>
<?lsmb INCLUDE input element_data = {
               name = "company"
               type = "hidden"
               value = company
} ?>
<table width="100%">
  <tr><th class="listtop"><?lsmb text('Preferences for [_1]', login) ?></th></tr>
  <?lsmb IF action == 'save_preferences' ?> <tr><th class="info">
          <?lsmb text('Preferences Saved') ?>
  <tr><?lsmb END # if action ?>
  <tr><th class="info">
          <?lsmb text('Your password will expire in [_1]', password_expires) ?>
  <tr>
    <td>
      <table width="100%">
        <tr valign="top">
	  <td>
	    <table>
  <tr><th class="listtop" colspan="2"><?lsmb text('Change Password') ?></th></tr>
	      <tr>
		<th align="right"><?lsmb text('Old Password') ?></th>
		<td><?lsmb PROCESS input element_data = {
			   type = "password"
			   name = "old_password"
			   size = 10
			   value="" } ?></td>
	      </tr>
	      <tr>
		<th align="right"><?lsmb text('Password') ?></th>
		<td><?lsmb PROCESS input element_data = {
			   type = "password"
			   name = "new_password"
			   size = 10
			   value="" } ?></td>
	      </tr>
	      <tr>
		<th align="right"><?lsmb text('Confirm') ?></th>
		<td><?lsmb PROCESS input element_data = {
			   type = "password"
			   name = "confirm_password"
			   size = 10 } ?></td>
	      </tr>
  <tr><th class="listtop" colspan="2"><?lsmb text('Settings') ?></th></tr>
	      <tr>
		<th align="right"><?lsmb text('Date Format') ?></th>
		<td><?lsmb dformat = user.dateformat;
                      PROCESS select element_data={
                      name = 'dateformat'
                      options = dateformats
                      default_values = [dformat]
                      text_attr = 'format'
                      value_attr = 'format'
                    } ?></td>
	      </tr>
	      <tr>
		<th align="right"><?lsmb text('Number Format') ?></th>
		<td><?lsmb PROCESS select element_data={ 
                      name = 'numberformat',
                      options = numberformats,
                      default_values = [ user.numberformat],
                      text_attr = 'format',
                      value_attr = 'format',
                    } ?></td>
	      </tr>
	      <tr>
		<th align="right"><?lsmb text('Language') ?></th>
                <td><?lsmb country_codes.unshift({}) ?>
                    <?lsmb PROCESS select element_data={
                     name = 'language',
                     options = country_codes,
                     default_values = [ user.language],
                     text_attr = 'label',
                     value_attr = 'id',
                   }?> </td>
	      </tr>
	      <tr>
		<th align="right"><?lsmb text('Stylesheet') ?></th>
		<td><?lsmb PROCESS select element_data={
                      name = 'stylesheet'
                      options = cssfiles
                      default_values = [ user.stylesheet]
                      text_attr = 'file'
                      value_attr = 'file'
                     } ?></td>
	      </tr>
<?lsmb IF printers.defined ?> 
	      <tr>
		<th align="right"><?lsmb text('Printer') ?></th>
		<td><?lsmb PROCESS select element_data={
                     name = 'printer'
                     options = printers
                     default_values = [ user.printer] 
                     text_attr = 'printer'
                     value_attr = 'printer'
                     }?></td>
	      </tr>
<?lsmb END ?>

	    </table>
	  </td>
	</tr>
      </table>
    </td>
  </tr>
  <tr>
    <td><hr size="3" noshade="noshade" /></td>
  </tr>
</table>

<?lsmb PROCESS button element_data = {
       type = "submit"
       class = "submit"
       name = "action"
       value = "save_preferences"
       text = text('Save') } ?>
  </form>

</body>
</html>
